dns_repos:
  - name: zone-opendev.org
    url: >
      {% if zuul.change_url is defined %}
      {{ ansible_user_dir }}/{{ zuul.projects["git.openstack.org/openstack-infra/zone-opendev.org"] }}
      {% else %}
      https://git.openstack.org/openstack-infra/zone-opendev.org
      {% endif %}
  - name: zone-zuul-ci.org
    url: >
      {% if zuul.change_url is defined %}
      {{ ansible_user_dir }}/{{ zuul.projects["git.openstack.org/openstack-infra/zone-zuul-ci.org"] }}
      {% else %}
      https://git.openstack.org/openstack-infra/zone-zuul-ci.org
      {% endif %}
dns_zones:
  - name: opendev.org
    source: zone-opendev.org/zones/opendev.org/
  - name: acme.opendev.org
    source: zone-opendev.org/zones/acme.opendev.org/
    unmanaged: True
  - name: zuul-ci.org
    source: zone-zuul-ci.org/zones/zuul-ci.org/
  - name: zuulci.org
    source: zone-zuul-ci.org/zones/zuulci.org/
dns_notify:
  - 104.239.140.165
  - 162.253.55.16
dns_master: 104.239.146.24
