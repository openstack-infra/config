letsencrypt_cert_dir: '/etc/letsencrypt-certs'
letsencrypt_certs:

  # The way this works is as follows:
  #  - have an entry for the hostname where the key will be generated
  #  - each dict within the host is an arbitrary descriptive name for
  #    a separate key
  #  - the certificate will be named for the *first* entry in the list
  #    of the dictionary
  #  - the others values are aliases
  #
  # e.g.
  #
  # test01.opendev.org:
  #  main:
  #   - test01.opendev.org
  #   - test.opendev.org
  #   - alias.opendev.org
  #  somethingelse:
  #   - foo.opendev.org
  #
  # Results in:
  #  /etc/letsencrypt-certs/test01.opendev.org/test01.opendev.org.key
  #  /etc/letsencrypt-certs/foo.opendev.org/foo.opendev.org.key

  test01.opendev.org:
    cert1:
      - test01.opendev.org
      - test.opendev.org
      - alias.opendev.org
    cert2:
      - someotherthing.opendev.org

  test02.opendev.org:
    cert3:
      - test02.opendev.org
      - service.opendev.org