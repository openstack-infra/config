---
# Ensure we have sane defaults for our installation. For more information refer
# to http://git.openstack.org/cgit/openstack/ansible-role-zuul/tree/defaults/main.yaml

zuul_user_name: zuul
zuul_user_home: /var/lib/zuul

# Install zuul from git
zuul_install_method: git

# Make sure we are using feature/zuulv3
zuul_git_version: feature/zuulv3

# Install zuul using python3
zuul_pip_executable: pip3

# Make sure zuul services are not managed
zuul_service_zuul_executor_manage: false
zuul_service_zuul_merger_manage: false
zuul_service_zuul_scheduler_manage: false

zuul_file_zuul_conf_src: zuul-scheduler/etc/zuul/zuul.conf

# Make sure ssh is setup properly.
# TODO(pabelanger): Get private keys from hiera for zuul user.
ssh_user_name: "{{ zuul_user_name }}"
ssh_user_home: "{{ zuul_user_home }}"

