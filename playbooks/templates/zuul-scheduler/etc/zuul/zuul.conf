[gearman]
server=127.0.0.1
check_job_registration=true

[gearman_server]
start=true
log_config=/etc/zuul/gearman-logging.conf

[connection gerrit]
driver=gerrit
server=review.openstack.org
canonical_hostname=git.openstack.org
user=zuul
sshkey=/var/lib/zuul/ssh/id_rsa

[zuul]
tenant_config=/opt/openstack-infra/project-config/zuul/main.yaml
log_config=/etc/zuul/scheduler-logging.conf
state_dir=/var/lib/zuul
url_pattern=
status_url=https://zuulv3-dev.openstack.org/
job_name_in_report=true
zookeeper_hosts=nodepool.openstack.org:2181

[merger]
git_dir=/var/lib/zuul/merger-git
zuul_url=
log_config=/etc/zuul/merger-logging.conf
git_user_email=zuul@openstack.org
git_user_name=OpenStack Zuul

[executor]
log_config=/etc/zuul/executor-logging.conf
private_key_file=~/.ssh/nodepool_zuul_user_private_key

[connection smtp]
driver=smtp
server=localhost
port=25
default_from=zuul@zuulv3-dev.openstack.org
default_to=zuul.reports@zuulv3-dev.openstack.org
