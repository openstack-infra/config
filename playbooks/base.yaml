- hosts: "!disabled"
  roles:
    - users
    - base-repos

# Split into two plays so that the update apt cache handler fires
# before we run base-server
- hosts: "!disabled"
  roles:
    - base-server
    - role: exim
      local_domains: "{{ exim_local_domains|default(omit) }}"
      routers: "{{ exim_routers|default(omit) }}"
      transports: "{{ exim_transports|default(omit) }}"
      aliases: "{{ exim_aliases|default(omit) }}"
