---
- hosts: 'ze*.openstack.org'
  # Do the entire play completely for one host at a time
  serial: 1
  any_errors_fatal: true
  tasks:
    - name: Slurp pid of zuul-executor
      slurp:
        src: /var/run/zuul-executor/zuul-executor.pid
      register: zuul_pid

    - name: Hard stop zuul-executor
      service:
        name: zuul-executor
        state: stopped
      become: true
      become_user: root

    - name: Wait for (3h10m) to stop zuul-launcher
      wait_for:
        path: "/var/{{ zuul_pid.contents }}/status"
        state: absent
        timeout: 11400

    - name: Start zuul-executor
      service:
        name: zuul-executor
        state: started
      become: true
      become_user: root
