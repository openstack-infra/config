exim_local_domains: "@:{{ lists.katacontainers.io }}"
exim_aliases:
  root: "{{ ','.join(listadmins|default([])) }}"
exim_routers:
  - mailman_verp_router:
      driver: dnslookup
      # we only consider messages sent in through loopback
      condition: |
        {% raw %}${if or{{eq{$sender_host_address}{127.0.0.1}}\
                         {eq{$sender_host_address}{::1}}}{yes}{no}}{% endraw %}
      # we do not do this for traffic going to the local machine
      domains: '!+local_domains'
      ignore_target_hosts: |
          <; 0.0.0.0; \
             64.94.110.11; \
             127.0.0.0/8; \
             ::1/128;fe80::/10;fe \
             c0::/10;ff00::/8
      # only the un-VERPed bounce addresses are handled
      senders: '"*-bounces@*"'
      transport: mailman_verp_smtp
  - mailman_router:
      driver: accept
      domains: lists.katacontainers.io
      require_files: /var/lib/mailman/lists/${lc::$local_part}/config.pck
      local_part_suffix_optional: true
      local_part_suffix: |
        -admin     : \
            -bounces   : -bounces+* : \
            -confirm   : -confirm+* : \
            -join      : -leave     : \
            -owner     : -request   : \
            -subscribe : -unsubscribe
      transport: mailman_transport
exim_transports:
  - mailman_transport:
      driver: pipe
      command: |
        /var/lib/mailman/mail/mailman \
          '${if def:local_part_suffix \
                {${sg{$local_part_suffix}{-(\\w+)(\\+.*)?}{\$1}}} \
                {post}}' \
          $local_part
      current_directory: /var/lib/mailman
      home_directory: /var/lib/mailman
      user: list
      group: list
  - mailman_verp_smtp:
      driver: smtp
      return_path: '${local_part:$return_path}+$local_part=$domain@${domain:$return_path}'
      max_rcpt: '1'
      headers_remove: Errors-To
      headers_add: 'Errors-To: ${return_path}'
