---
- hosts: "localhost:!disabled"
  strategy: free
  gather_facts: true
  connection: local
  tasks:
    # Note that git module does ls-remote if clone is set to no and places
    # the remote_head value in returndict.after
    - git: repo=https://git.openstack.org/openstack-infra/project-config clone=no
      register: gitinfo
  roles:
    - role: puppet
      copy_hieradata: False
      copy_puppet: False
      manage_config: True
      puppet_reports: none
- hosts: "git0*:!disabled"
  strategy: free
  gather_facts: true
  max_fail_percentage: 1
  roles:
    - role: puppet
      facts:
        project_config_ref: "{{ hostvars.localhost.gitinfo.after }}"
      manage_config: True
      puppet_reports: none
- hosts: "review:!disabled"
  strategy: free
  gather_facts: true
  roles:
    - role: puppet
      facts:
        project_config_ref: "{{ hostvars.localhost.gitinfo.after }}"
      puppet_timeout: 60m
      manage_config: True
      puppet_reports: none
- hosts: "zuul-scheduler:!disabled"
  strategy: free
  gather_facts: true
  roles:
    - role: puppet
      facts:
        project_config_ref: "{{ hostvars.localhost.gitinfo.after }}"
      puppet_timeout: 60m
      manage_config: True
      puppet_reports: none
