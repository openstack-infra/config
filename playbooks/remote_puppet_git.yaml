- hosts: "localhost:!disabled"
  strategy: free
  connection: local
  tasks:

    # Note that git module does ls-remote if clone is set to no and places
    # the remote_head value in returndict.after
    - name: Grab project-config repo info
      git:
        repo: https://git.openstack.org/openstack-infra/project-config
        clone: no
      register: gitinfo

- hosts: "git-server:!disabled"
  strategy: free
  max_fail_percentage: 1
  roles:

    - role: puppet
      facts:
        project_config_ref: "{{ hostvars.localhost.gitinfo.after }}"

- hosts: "review:!disabled"
  strategy: free
  gather_facts: true
  roles:

    - role: puppet
      facts:
        project_config_ref: "{{ hostvars.localhost.gitinfo.after }}"
      puppet_timeout: 60m

- hosts: "zuul-scheduler:!disabled"
  strategy: free
  gather_facts: true
  roles:

    - role: puppet
      facts:
        project_config_ref: "{{ hostvars.localhost.gitinfo.after }}"
      puppet_timeout: 60m
