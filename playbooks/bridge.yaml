- hosts: bridge.openstack.org
  become: true
  roles:
    - pip3
    - install-ansible
    - root-keys
    - ansible-cron

  tasks:
    - name: Install log rotation configurations
      include_role:
        name: logrotate
      vars:
        logrotate_file_name: '{{ item }}'
      with_items:
        - /var/log/ansible/run_all_cron.log
        - /var/log/ansible/ansible.log
