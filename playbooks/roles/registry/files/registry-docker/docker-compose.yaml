# Version 2 is the latest that is supported by docker-compose in
# Ubuntu Xenial.
version: '2'

services:
  registry:
    restart: always
    image: registry:2
    network_mode: host
    volumes:
      - /var/registry/data:/var/lib/registry
      - /var/registry/certs:/certs
      - /var/registry/auth:/auth
      - /var/registry/etc:/etc/docker/registry
