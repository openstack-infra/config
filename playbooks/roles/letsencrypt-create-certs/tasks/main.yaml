- name: Include ACME renewal
  include_tasks: acme.yaml
  loop: "{{ query('dict', letsencrypt_certs) }}"
  # NOTE(ianw): set by the letsencrypt-request-certs role; running
  # this would be a no-op but we might as well skip it if we know this
  # host hasn't requested anything to actually create/renew.
  when: acme_txt_keys | length > 0
