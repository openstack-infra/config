- name: Reload iptables Debian
  command: '{{ reload_command }}'
  when:
    - not ansible_facts.is_chroot
    - ansible_facts.os_family == 'Debian'

- name: Reload iptables RedHat
  command: 'systemctl reload iptables'
  when:
    - not ansible_facts.is_chroot
    - ansible_facts.os_family == 'RedHat'
