- name: Set up cron job for running run_all.sh
  cron:
    name: run_all.sh
    state: present
    job: 'flock -n /var/run/puppet/puppet_run_all.lock bash /opt/system-config/production/run_all.sh >> /var/log/puppet_run_all_cron.log 2>&1'
    min: "{{ update_cron_interval.min }}"
    hour: "{{ update_cron_interval.hour }}"
    day: "{{ update_cron_interval.day }}"
    month: "{{ update_cron_interval.month }}"
    weekday: "{{ update_cron_interval.weekday }}"
