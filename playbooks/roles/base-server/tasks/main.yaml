- name: Install base packages
  package:
    state: present
    name: '{{ item }}'
  with_items: '{{ base_packages }}'

- name: Include OS-specific variables
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution }}.{{ ansible_architecture }}.yaml"
    - "{{ ansible_distribution }}.yaml"
    - "{{ ansible_os_family }}.yaml"
    - "default.yaml"

- name: Install distro specific packages
  package:
    state: present
    name: '{{ item }}'
  with_items: '{{ distro_packages }}'

- name: Increase syslog message size in order to capture python tracebacks
  copy:
    state: present
    content: '$MaxMessageSize 6k'
    dest: /etc/rsyslog.d/99-maxsize.conf
    mode: 0644
  notify: Restart rsyslog

- name: Ensure rsyslog is running
  service:
    name: rsyslog
    enabled: yes
    state: running

- name: Set ssh key for managment
  authorized_key:
    state: present
    user: root
    key: |
      ssh-rsa  puppet-remote-2014-09-15
    key_options: |
      from="{{ bastion_ipv4 }}:{{ bastion_ipv6 }},localhost"

- name: Disable cloud-init
  file:
    path: /etc/cloud/cloud-init.disabled
    state: present

- name: Disable byobu
  file:
    path: /etc/profile.d/Z98-byobu.sh
    state: absent

- name: Setup RFC3339 bash history timestamps
  copy:
    state: present
    mode: 0644
    src: bash-history.sh
    dest: /etc/profile.d/bash-history.sh

- name: Include OS-specific tasks
  include: "{{ item }}"
  static: no
  with_first_found:
    - "{{ ansible_distribution }}.{{ ansible_lsb.codename }}.{{ ansible_architecture }}.yaml"
    - "{{ ansible_distribution }}.{{ ansible_architecture }}.yaml"
    - "{{ ansible_distribution }}.yaml"
    - "{{ ansible_os_family }}.yaml"
