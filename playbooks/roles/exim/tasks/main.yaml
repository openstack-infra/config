- name: Include OS-specific variables
  include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files:
        - "{{ ansible_facts.distribution }}.{{ ansible_facts.architecture }}.yaml"
        - "{{ ansible_facts.distribution }}.yaml"
        - "{{ ansible_facts.os_family }}.yaml"
        - "default.yaml"
      paths:
        - 'vars'

- name: Include OS-specific tasks
  include_tasks: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files:
        - "{{ ansible_facts.distribution }}.{{ ansible_facts.lsb.codename }}.{{ ansible_facts.architecture }}.yaml"
        - "{{ ansible_facts.distribution }}.{{ ansible_facts.architecture }}.yaml"
        - "{{ ansible_facts.distribution }}.yaml"
        - "{{ ansible_facts.os_family }}.yaml"
      skip: true

- name: Install Exim
  package:
    state: present
    name: '{{ package }}'

- name: Write Exim defaults file
  template:
    src: "{{ sysdefault_template }}"
    dest: "{{ sysdefault_file }}"
    mode: 0444

- name: Write /etc/aliases
  template:
    src: "aliases.j2"
    dest: "/etc/aliases"
    mode: 0444

- name: Write Exim config file
  template:
    src: "exim4.conf.j2"
    dest: "{{ config_file }}"
    mode: 0444
  notify:
    - Restart exim

- name: Enable exim
  service:
    name: "{{ service_name }}"
    enabled: true
