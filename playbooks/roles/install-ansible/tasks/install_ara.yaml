- name: Install ARA
  become: true
  pip:
    name: ara
    state: present
    version: "{{ ara_version }}"

- name: Install PyMySQL
  become: true
  pip:
    name: pymysql
    state: present
  when: ara_install_pymysql

# For configuring the callback plugins location in ansible.cfg
- name: Get ARA's location for callback plugins
  command: python3 -m ara.setup.callback_plugins
  register: ara_callback_plugins
  changed_when: false
