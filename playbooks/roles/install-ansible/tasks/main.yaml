- name: Install ansible
  pip:
    name: ansible

- name: Install openstacksdk
  pip:
    name: openstacksdk

- name: Ensure /etc/ansible and /etc/ansible/hosts
  file:
    state: directory
    path: /etc/ansible/hosts

- name: Ensure /etc/ansible/inventory_plugins
  file:
    state: directory
    path: /etc/ansible/inventory_plugins

# This group should apply to all the ansible runtime pieces so that
# users can launch nodes without sudo.
- name: Ensure an ansible group
  group:
    name: "ansible"
    state: present

- name: Flag that any created users should be in the ansible group
  set_fact:
    add_users_to_ansible_group: True

- name: Ensure /var/cache/ansible
  file:
    state: directory
    path: /var/cache/ansible
    owner: root
    group: ansible
    mode: 0770
    recurse: yes

- name: Ensure ansible log dir is writable
  file:
    path: /var/log/ansible
    state: directory
    owner: root
    group: ansible
    mode: 0775
    recurse: yes

- name: Copy ansible.cfg in to place
  copy:
    src: ansible.cfg
    dest: /etc/ansible/ansible.cfg

# NOTE(mordred) The copy of the openstack inventory plugin from 2.6 is busted.
# It doesn't proerly deal with caching. A fix has been submitted upstream, but
# for now this is a fixed copy.
- name: Copy fixed openstack inventory in place
  copy:
    src: openstack.py
    dest: /etc/ansible/inventory_plugins/openstack.py
