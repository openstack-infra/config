- name: Synchronize docker-compose directory
  synchronize:
    src: gerrit-docker/
    dest: /etc/gerrit-docker/
- name: Install docker-compose
  package:
    name:
      - docker-compose
    state: present
- name: Run docker-compose up
  shell:
    cmd: docker-compose up -d
    chdir: /etc/gerrit-docker/
