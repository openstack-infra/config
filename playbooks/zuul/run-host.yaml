- import_playbook: run-base-common.yaml

- hosts: bridge.openstack.org
  become: true
  tasks:
    - name: Run testinfra to validate configuration
      include_role:
        name: tox
      vars:
        tox_envlist: testinfra
        tox_extra_args: "testinfra/test_base.py testinfra/test_{{ host }}.py"
