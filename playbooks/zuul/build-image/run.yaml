- hosts: all
  tasks:
    - name: Build a docker image
      command: >
        docker build {{ item.path | default('.') }} -f Dockerfile
        {% if target | default(false) -%}
          --target {{ target }}
        {%- endif %}
        --tag {{ item.repository }}:change_{{ zuul.change }}
      args:
        chdir: "{{ zuul.project.src_dir }}/{{ item.context }}"
      loop: "{{ images }}"
