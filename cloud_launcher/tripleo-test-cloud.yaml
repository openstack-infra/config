      - openstackci-security
  - name: openstackzuul-tripleo-test-cloud-rh1
    profiles:
      - openstackci-security
  - name: openstackci-tripleo-test-cloud-rh2
    profiles:
      - openstackci-security
  - name: openstackzuul-tripleo-test-cloud-rh2
    profiles:
      - openstackci-security
