apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea
  namespace: gitea
  labels:
    app: gitea
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gitea
  template:
    metadata:
      labels:
        app: gitea
    spec:
      containers:
        - name: gitea
          image: gitea/gitea:1.6.0
          env:
            - name: USER_UID
              value: "1000"
            - name: USER_GID
              value: "1000"
            - name: DB_TYPE
              value: mysql
            - name: DB_HOST
              value: mariadb:3306
            - name: DB_NAME
              value: gitea
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: gitea-db
                  key: username
            - name: DB_PASSWD
              valueFrom:
                secretKeyRef:
                  name: gitea-db
                  key: password
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: gitea-data
              mountPath: /data
      volumes:
        - name: gitea-data
          flexVolume:
            driver: ceph.rook.io/rook
            fsType: ceph
            options:
              fsName: rookfs
              clusterNamespace: rook-ceph
              clusterName: rook-ceph
---
kind: Service
apiVersion: v1
metadata:
  name: gitea-service
  namespace: gitea
spec:
  selector:
    app: gitea
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
