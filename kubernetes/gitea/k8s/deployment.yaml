apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea
  namespace: gitea
  labels:
    app: gitea
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitea
  template:
    metadata:
      labels:
        app: gitea
    spec:
      initContainers:
        - name: gitea-config
          image: jeblair/gitea-init
          env:
            - {name: VERBOSE, value: '1'}
          volumeMounts:
            - {name: config-template, mountPath: /config_src}
            - {name: gitea-conf, mountPath: /conf}
            - {name: gitea-data, mountPath: /data}
            - {name: secrets, mountPath: /secrets}
      containers:
        - name: gitea
          image: jeblair/gitea #gitea/gitea:1.6.0
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: gitea-data
              mountPath: /data
            - name: gitea-conf
              mountPath: /custom/conf
            - name: gitea-templates
              mountPath: /custom/templates
            - name: gitea-css
              mountPath: /custom/public/css
            - name: logs
              mountPath: /logs
        - name: openssh
          image: jeblair/gitea-openssh
          ports:
            - containerPort: 22
          volumeMounts:
            - name: gitea-data
              mountPath: /data
            - name: gitea-conf
              mountPath: /custom/conf
            - name: logs
              mountPath: /logs
      volumes:
        - name: gitea-data
          flexVolume:
            driver: ceph.rook.io/rook
            fsType: ceph
            options:
              fsName: rookfs
              clusterNamespace: rook-ceph
              clusterName: rook-ceph
        - name: config-template
          configMap:
            name: gitea-conf
        - name: gitea-conf
          emptyDir:
        - name: logs
          emptyDir:
        - name: secrets
          secret:
            secretName: gitea-app
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - gitea
              topologyKey: "kubernetes.io/hostname"
