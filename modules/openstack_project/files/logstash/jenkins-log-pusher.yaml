# Defaults
source-defaults:
  source-url: http://logs.openstack.org
  output-host: localhost
  output-port: 9999
  output-mode: tcp
  retry-get: False

# List of zmq event inputs.
zmq-publishers:
  - tcp://jenkins.openstack.org:8888

# List of files to source logs from.
source-files:
  - name: console.html
    retry-get: True
  - name: logs/screen-c-api.txt
    filter: gate-tempest-devstack-vm
    tags:
      - screen
      - oslofmt
  - name: logs/screen-c-sch.txt
    filter: gate-tempest-devstack-vm
    tags:
      - screen
      - oslofmt
  - name: logs/screen-c-vol.txt
    filter: gate-tempest-devstack-vm
    tags:
      - screen
      - oslofmt
  - name: logs/screen-q-agt.txt
    filter: gate-tempest-devstack-vm-quantum
    tags:
      - screen
      - oslofmt
  - name: logs/screen-q-dhcp.txt
    filter: gate-tempest-devstack-vm-quantum
    tags:
      - screen
      - oslofmt
  - name: logs/screen-q-l3.txt
    filter: gate-tempest-devstack-vm-quantum
    tags:
      - screen
      - oslofmt
  - name: logs/screen-q-meta.txt
    filter: gate-tempest-devstack-vm-quantum
    tags:
      - screen
      - oslofmt
  - name: logs/screen-q-svc.txt
    filter: gate-tempest-devstack-vm-quantum
    tags:
      - screen
      - oslofmt
