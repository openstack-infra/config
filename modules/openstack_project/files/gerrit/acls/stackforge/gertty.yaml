[access "refs/heads/*"]
        label-Code-Review = -2..+2 group gertty-core
        label-Approved = +0..+1 group gertty-core
        workInProgress = group gertty-core
[access "refs/tags/*"]
        create = group gertty-ptl
        pushTag = group gertty-ptl
[project]
        state = active
[receive]
        requireChangeId = true
[submit]
        mergeContent = true
