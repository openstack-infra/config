<div>
  <script type="text/javascript" src="static/jquery.js" />
  <script type="text/javascript" src="static/hideci.js" />
  <a href="/"><h1 style="color: #CF2F19"><img src="static/title.png" style="vertical-align:middle;" /></h1></a>

<!-- Clippy.js -->
<script src="static/clippy.min.js"></script>

<!-- Init script -->
<script type="text/javascript">
$('head').append( $('<link rel="stylesheet" type="text/css" />').attr('href', 'static/clippy.css') );
var now = new Date();
if (now.getMonth() == 3) {
  if (now.getDate() == 1){
    clippy.load('Clippy', function(agent) {
      // Do anything with the loaded agent
      $("input:radio[name=Workflow]").change($.proxy(function(e) { if ($("[for="+e.target.id+"]")[0].textContent == "+1 Approved" && e.target.checked) { this.speak("Looks like you just Workflow +1'd this change. Are you sure you want it to merge?"); } }, agent));
      agent.show();
      agent.animate();
    });
  }
}
</script>


</div>
