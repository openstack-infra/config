<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript">
    // these are CIs for Nova
    var ciNames = ["Jenkins",
                   "turbo-hipster",
                   "Hyper-V CI",
                   "IBM PowerKVM Testing",
                   "VMware Mine Sweeper",
                   "Elastic Recheck",
                   "XenServer CI",
                  ];

    var input = document.createElement("input");
    input.type = "button";
    input.className = "gwt-Button";
    input.value = "Toggle CI";
    input.onclick = function() {
        // CI comments in New Screen
        $("div").filter(function() {
            return $.inArray(this.innerHTML, ciNames) >= 0;
        }).parent().parent().parent().toggle();

        // CI comments in Old Screen
        $("div").filter(function() {
            return $.inArray(this.getAttribute('name'), ciNames) >= 0;
        }).toggle();
    }
    document.body.appendChild(input);
</script>
<div>
  <a href="/"><h1 style="color: #CF2F19"><img src="static/title.png" style="vertical-align:middle;" /></h1></a>
</div>
