- job:
    name: gate-nova-dbapi-mysql
    node: precise

    wrappers:
      - timeout:
          timeout: 40
          fail: true
      - timestamps

    builders:
      - gerrit-git-prep
      - shell: 'OS_TEST_DBAPI_ADMIN_CONNECTION=mysql://openstack_citest:openstack_citest@localhost/openstack_citest /usr/local/jenkins/slave_scripts/run-tox.sh dbapi'
      - assert-no-extra-files

    publishers:
      - test-results
      - console-log


