- job-template:
    name: 'gate-{name}-puppet-unit-{puppet_version}'
    node: '{node}'

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - shell: |
          export PUPPET_GEM_VERSION='~> {puppet_version}.0'
          mkdir .bundled_gems
          export GEM_HOME=`pwd`/.bundled_gems
          bundle install
          bundle exec rake spec SPEC_OPTS='--format documentation'

    publishers:
      - console-log

- job-template:
    name: 'gate-{name}-puppet-beaker-rspec'
    node: bare-precise

    builders:
      - gerrit-git-prep
      - shell: |
          export PUPPET_GEM_VERSION='~> {puppet_version}.0'
          apt-get install -y libxslt-dev libxml2-dev
          curl -sSL https://get.rvm.io | bash -s stable
          source /etc/profile.d/rvm.sh
          rvm install 1.9.3
          rvm use 1.9.3
          rvm gemset create beaker-rspec
          rvm gemset use beaker-rspec
          bundle install
          export BEAKER_setfile=`pwd`/spec/acceptance/nodesets/nodepool.yml
          bundle exec rake spec spec/acceptance

    publishers:
      - console-log

