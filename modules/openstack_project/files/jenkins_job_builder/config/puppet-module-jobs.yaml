- job-template:
    name: 'gate-{name}-puppet-unit-{puppet_version}'
    node: '{node}'

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - shell: |
          export PUPPET_GEM_VERSION='~> {puppet_version}.0'
          mkdir .bundled_gems
          export GEM_HOME=`pwd`/.bundled_gems
          bundle install
          bundle exec rake spec SPEC_OPTS='--format documentation'

    publishers:
      - console-log

- job-template:
    name: 'gate-{name}-puppet-beaker-rspec'
    node: bare-precise

    builders:
      - gerrit-git-prep
      - shell: |
          apt-get install -y libxslt-dev libxml2-dev
          mkdir -p .bundle
          export GEM_HOME=`pwd`/.bundle
          ruby1.9.1 /usr/bin/bundle config --global jobs $(nproc)
          ruby1.9.1 /usr/bin/bundle install --path=.bundle
          bundle install
          export BEAKER_setfile=`pwd`/spec/acceptance/nodesets/nodepool.yml
          bundle exec rake spec spec/acceptance

    publishers:
      - console-log

- job-template:
    name: 'gate-{name}-puppet-lint'
    node: '{node}'

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - puppet-lint

    publishers:
      - console-log

- job-template:
    name: 'gate-{name}-puppet-syntax'
    node: '{node}'

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - puppet-syntax

    publishers:
      - console-log

- job-template:
    name: 'gate-{name}-puppet-apply-precise'
    node: 'bare-precise || bare-trusty'

    builders:
      - gerrit-git-prep
      - puppet-apply

    publishers:
      - console-log

- job-template:
    name: 'gate-{name}-puppet-apply-centos6'
    node: bare-centos6

    builders:
      - gerrit-git-prep
      - puppet-apply

    publishers:
      - console-log

- job-group:
    name: 'gate-{name}-puppet-apply'
    jobs:
      - 'gate-{name}-puppet-apply-centos6'
      - 'gate-{name}-puppet-apply-precise'

- job-group:
    name: 'puppet-beaker-rspec'
    jobs:
      - 'gate-{name}-puppet-beaker-rspec'

- job-group:
    name: 'puppet-module-unit'
    puppet_version:
      - 2.7
      - 3.1
      - 3.2
      - 3.3
      - 3.4
    jobs:
      - 'gate-{name}-puppet-unit-{puppet_version}'
