- job-template:
    name: 'openstack-operations-guide-{lang}'
    node: bare-precise
    github-org: openstack

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -xe
          source /usr/local/jenkins/slave_scripts/select-mirror.sh openstack openstack-ops
          tox -v -e buildlang -- {lang}

    publishers:
      - console-log
      - upload-to-docs-site
