- job:
    name: jenkins-job-builder-compare-xml
    project-type: freestyle
    concurrent: true
    node: precise

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps

    triggers:
      - zuul

    logrotate:
      daysToKeep: 1
      numToKeep: -1
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

    builders:
      - gerrit-git-prep
      - shell: "./tools/run-compare-xml.sh"

    publishers:
      - console-log
