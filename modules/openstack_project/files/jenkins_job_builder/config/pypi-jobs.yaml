- job-template:
    name: '{name}-sdist-tarball'
    project-type: freestyle
    concurrent: true
    node: precise

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps

    triggers:
      - zuul-post

    logrotate:
      daysToKeep: 28
      numToKeep: -1
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

    builders:
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -xe
          BRANCH=$GERRIT_REFNAME
          BRANCH_PATH=`echo $BRANCH | tr / -`

          tox -v -evenv python setup.py sdist
          cp dist/* dist/{name}-$BRANCH_PATH.tar.gz

    publishers:
      - tarball:
          project: '{name}'
          site: '{tarball-publisher-site}'
      - console-log


- job-template:
    name: '{name}-pypi'
    project-type: freestyle
    concurrent: true
    node: pypi

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps

    triggers:
      - zuul-post

    builders:
      - gerrit-git-prep
      - shell: tox -v -evenv python setup.py sdist upload

    publishers:
      - tarball:
          project: '{name}'
          site: '{tarball-publisher-site}'
      - console-log


- job-group:
    name: pypi-jobs
    jobs:
      - '{name}-docs'
      - '{name}-sdist-tarball'
      - '{name}-pypi'
