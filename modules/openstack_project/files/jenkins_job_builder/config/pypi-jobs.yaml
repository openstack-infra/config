- job-template:
    name: '{name}-pypi-upload'
    concurrent: false
    node: pypi

    builders:
      - shell: |
        #!bin/bash -xe
        TAG=`echo $ZUUL_REF | sed 's/refs\/tags\///'`

        wget http://{tarball-site}/{name}/{name}-$TAG.tar.gz

      - copyartifact:
          project: '{name}-tarball'
          filter: 'dist/{name}*.tar.gz'
      - shell: |
          /usr/local/jenkins/slave_scripts/pypi-upload.sh {name}

    publishers:
      - console-log-post


- job-group:
    name: pypi-jobs
    jobs:
      - '{name}-pypi-upload'
