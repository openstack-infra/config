- job-template:
    name: '{name}-docs'
    node: precise

    triggers:
      - zuul-post

    builders:
      - gerrit-git-prep
      - docs-conditional-publish

    publishers:
      - ftp:
          site: '{doc-publisher-site}'
          source: 'doc/build/html/**'
          target: 'developer/{name}'
          remove-prefix: 'doc/build/html'
          excludes: ''
      - console-log-post


- job-template:
    name: '{name}-sdist-tarball'
    node: precise

    triggers:
      - zuul-post

    builders:
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -xe
          BRANCH=$GERRIT_REFNAME
          BRANCH_PATH=`echo $BRANCH | tr / -`

          tox -v -evenv python setup.py sdist
          cp dist/* dist/{name}-$BRANCH_PATH.tar.gz

    publishers:
      - tarball:
          project: '{name}'
          site: '{tarball-publisher-site}'
      - console-log-post


- job-template:
    name: '{name}-pypi'
    node: pypi

    triggers:
      - zuul-post

    builders:
      - gerrit-git-prep
      - shell: tox -v -evenv python setup.py sdist upload

    publishers:
      - tarball:
          project: '{name}'
          site: '{tarball-publisher-site}'
      - console-log-post


- job-group:
    name: pypi-jobs
    jobs:
      - '{name}-docs'
      - '{name}-sdist-tarball'
      - '{name}-pypi'
