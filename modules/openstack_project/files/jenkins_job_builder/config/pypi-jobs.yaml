- job-template:
    name: '{name}-pypi-upload'
    node: pypi

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - shell: |
          /usr/local/jenkins/slave_scripts/pypi-tarball-upload.sh {name} {tarball-site}
          /usr/local/jenkins/slave_scripts/pypi-wheel-upload.sh {name} {tarball-site}

    publishers:
      - console-log


- job-group:
    name: pypi-jobs
    jobs:
      - '{name}-pypi-tarball-upload'
