- job-template:
    name: '{name}-sdist-tarball'
    node: precise

    triggers:
      - zuul-post

    builders:
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -xe
          BRANCH=$GERRIT_REFNAME
          BRANCH_PATH=`echo $BRANCH | tr / -`

          tox -v -evenv python setup.py sdist
          cp dist/* dist/{name}-$BRANCH_PATH.tar.gz

    publishers:
      - tarball:
          project: '{name}'
          site: '{tarball-publisher-site}'
      - console-log-post

- job-template:
    name: '{name}-pypi'
    node: pypi

    triggers:
      - zuul-post

    builders:
      - gerrit-git-prep
      - shell: tox -v -evenv python setup.py sdist upload

    publishers:
      - tarball:
          project: '{name}'
          site: '{tarball-publisher-site}'


- job-template:
    name: '{name}-pypi-sdist'
    concurrent: false
    block-downstream: true
    node: precise

    triggers:
      - zuul-post

    builders:
      - gerrit-git-prep
      - shell: tox -v -evenv python setup.py sdist

    publishers:
      - archive:
          artifacts: 'dist/{name}*.tar.gz'
          latest_only: true
      - tarball:
          project: '{name}'
          site: '{tarball-publisher-site}'
      - trigger:
          project: '{name}-pypi-upload'
      - console-log-post


- job-template:
    name: '{name}-pypi-upload'
    concurrent: false
    node: pypi

    builders:
      - shell: |
          if [ -e dist ]
          then
              rm -rf dist
          fi
      - copyartifact:
          project: '{name}-pypi-sdist'
          filter: 'dist/{name}*.tar.gz'
      - shell: |
          cd dist
          /usr/local/jenkins/slave_scripts/pypi-upload.sh {name}

    publishers:
      - console-log-post


- job-group:
    name: pypi-jobs
    jobs:
      - '{name}-docs'
      - '{name}-sdist-tarball'
      - '{name}-pypi'
      - '{name}-pypi-sdist'
      - '{name}-pypi-upload'
