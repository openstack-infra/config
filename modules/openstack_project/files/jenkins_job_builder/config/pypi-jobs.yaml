- job-template:
    name: '{name}-pypi-upload'
    node: pypi

    builders:
      - shell: |
          #!bin/bash -xe
          TAG=`echo $ZUUL_REF | sed 's/^refs.tags.//'`
          FILENAME="{name}-$TAG.tar.gz"

          rm -rf *tar.gz
          curl -o $FILENAME http://{tarball-site}/{name}/$FILENAME

      - shell: |
          /usr/local/jenkins/slave_scripts/pypi-upload.sh {name}

    publishers:
      - console-log-post


- job-group:
    name: pypi-jobs
    jobs:
      - '{name}-pypi-upload'
