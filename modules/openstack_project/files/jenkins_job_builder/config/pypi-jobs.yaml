- job-template:
    name: '{name}-pypi-tarball-upload'
    node: pypi

    builders:
      - gerrit-git-prep
      - shell: |
          /usr/local/jenkins/slave_scripts/pypi-tarball-upload.sh {name} {tarball-site}

    publishers:
      - console-log


- job-template:
    name: '{name}-pypi-wheel-upload-{pyversion}'
    node: pypi

    builders:
      - gerrit-git-prep
      - shell: |
          /usr/local/jenkins/slave_scripts/pypi-wheel-upload.sh {name} {tarball-site} {pyversion}

    publishers:
      - console-log


- job-group:
    name: pypi-jobs
    jobs:
      - '{name}-pypi-tarball-upload'
      - '{name}-pypi-wheel-upload-{pyversion}':
          pyversion:
            - py26
            - py27
            - py33
