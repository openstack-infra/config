# experimental test for validating ceilometer + mongodb changes on
# devstack-f20 nodes.  Currently only runs in rackspace hence does not
# meet redundancy requirements for full test
- job:
    name: 'experimental-ceilometer-devstack-tempest-dsvm-f20'
    node: 'devstack-f20'

    wrappers:
      - timeout:
          timeout: 125
          fail: true
      - timestamps

    builders:
      - link-logs
      - net-info
      - devstack-checkout
      - shell: |
          #!/bin/bash -xe
          export PYTHONUNBUFFERED=true
          export DEVSTACK_GATE_TIMEOUT=120
          export DEVSTACK_GATE_TEMPEST=1
          export DEVSTACK_GATE_SMOKE_SERIAL=1

          export DEVSTACK_GATE_CEILOMETER_MONGODB=1
          export DEVSTACK_GATE_TEMPEST_REGEX='ceilometer.mongodb.to.be.decided'

          cp devstack-gate/devstack-vm-gate-wrap.sh ./safe-devstack-vm-gate-wrap.sh
          ./safe-devstack-vm-gate-wrap.sh

    publishers:
      - devstack-logs
      - console-log
