- job-template:
    name: 'gate-{name}-js-unittests'

    wrappers:
      - timeout:
          timeout: 40
          fail: true
      - timestamps

    builders:
      - gerrit-git-prep
      - tox:
          envlist: 'node'
          github-org: '{github-org}'
          project: '{name}'
      - assert-no-extra-files

    publishers:
      - console-log
      - coverage-log
      - scp:
          site: 'static.openstack.org'
          files:
            - target: 'logs/$LOG_PATH'
              source: 'reports/**'
              keep-hierarchy: true
              copy-after-failure: true
            - target: 'docs-draft/$LOG_PATH'
              source: 'dist/**'
              keep-hierarchy: true
              copy-after-failure: true
    node: '{node}'

- job-template:
    name: '{name}-js-release-{branch-designator}'

    builders:
      - gerrit-git-prep
      - jsdist:
          github-org: '{github-org}'
          project: '{name}'
      - shell: |
          #!/bin/bash -xe

          BRANCH={branch-designator}
          ARCHIVE_NAME={name}
          if [ "$BRANCH" != "master" ] ; then
              BRANCH_PATH=`echo $ZUUL_REFNAME | tr / -`
              ARCHIVE_NAME={name}-$BRANCH_PATH
          fi
          tar -czf $ARCHIVE_NAME.tar.gz dist/
          mv $ARCHIVE_NAME.tar.gz dist/
    publishers:
      - console-log
      - coverage-log
      - scp:
          site: 'static.openstack.org'
          files:
            - target: 'logs/$LOG_PATH'
              source: 'reports/**'
              keep-hierarchy: true
              copy-after-failure: true
      - tarball:
          project: '{name}'
          site: '{tarball-site}'
    node: '{node}'
