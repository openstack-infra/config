- job-template:
    name: 'gate-{name}-build'
    project-type: maven
    node: precise && !jclouds

    triggers:
      - zuul

    prebuilders:
      - gerrit-git-prep

    maven:
      maven-name: Maven3
      root-module:
        group-id: '{maven-group-id}'
        artifact-id: '{name}'
      root-pom: pom.xml
      goals: 'clean package'

    publishers:
      - console-log

- job-template:
    name: '{name}-hpi-artifact'
    project-type: maven
    node: precise && !jclouds

    triggers:
      - zuul-post

    prebuilders:
      - gerrit-git-prep

    maven:
      maven-name: Maven3
      root-module:
        group-id: '{maven-group-id}'
        artifact-id: '{name}'
      root-pom: pom.xml
      goals: 'clean package -Dmaven.test.skip=true'

    publishers:
      - war:
          site: 'tarballs.openstack.org'
          warfile: 'target/{name}.hpi'
          target: 'tarballs/{name}/'
      - console-log-post

- job-group:
    name: jenkins-plugin-jobs
    jobs:
      - 'gate-{name}-build'
      - '{name}-hpi-artifact'
