- job-template:
    name: 'gate-{name}-build'
    project-type: maven
    node: precise && !jclouds

    triggers:
      - zuul

    properties:
      - inject:
          script-file: /usr/local/jenkins/slave_scripts/maven-properties.sh
          properties-file: maven.properties

    prebuilders:
      - gerrit-git-prep

    maven:
      maven-name: Maven3
      root-module:
        group-id: '{maven-group-id}'
        artifact-id: '{name}'
      root-pom: pom.xml
      goals: 'clean package -Dproject-version=$PROJECT_VER'

    publishers:
      - console-log

- job-template:
    name: '{name}-hpi-artifact'
    project-type: maven
    node: precise && !jclouds

    triggers:
      - zuul-post

    properties:
      - inject:
          script-file: /usr/local/jenkins/slave_scripts/maven-properties.sh
          properties-file: maven.properties

    prebuilders:
      - gerrit-git-prep

    maven:
      maven-name: Maven3
      root-module:
        group-id: '{maven-group-id}'
        artifact-id: '{name}'
      root-pom: pom.xml
      goals: 'clean package -Dmaven.test.skip=true -Dproject-version=$PROJECT_VER'

    publishers:
      - war:
          site: 'tarballs.openstack.org'
          warfile: 'target/{name}.hpi'
          target: 'tarballs/ci/{name}/{name}-$PROJECT_VER.hpi'
      - console-log-post

- job-group:
    name: jenkins-plugin-jobs
    jobs:
      - 'gate-{name}-build'
      - '{name}-hpi-artifact'
