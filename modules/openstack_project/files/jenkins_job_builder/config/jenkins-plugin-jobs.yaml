# need to run gerrit-git-prep in maven-properties.sh script to work
# around jenkins bug: https://issues.jenkins-ci.org/browse/JENKINS-14193

- job-template:
    name: 'gate-{name}-build'
    project-type: maven
    node: precise

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - inject:
          script-file: /usr/local/jenkins/slave_scripts/maven-properties.sh
      - inject:
          properties-file: maven.properties

    maven:
      maven-name: Maven3
      root-module:
        group-id: '{maven-group-id}'
        artifact-id: '{name}'
      root-pom: pom.xml
      goals: 'clean package -Dproject-version=${{PROJECT_VER}}'

    publishers:
      - console-log

- job-template:
    name: '{name}-hpi-artifact'
    project-type: maven
    node: precise

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps
      - inject:
          script-file: /usr/local/jenkins/slave_scripts/maven-properties.sh
      - inject:
          properties-file: maven.properties

    maven:
      maven-name: Maven3
      root-module:
        group-id: '{maven-group-id}'
        artifact-id: '{name}'
      root-pom: pom.xml
      goals: 'clean package -Dmaven.test.skip=true -Dproject-version=${{PROJECT_VER}}'

    postbuilders:
      - shell: |
            sed "s/${project-version}/$PROJECT_VER/g" <pom.xml >./target/{name}-$PROJECT_VER.pom
            cp ./target/{name}.hpi ./target/{name}-$PROJECT_VER.hpi

    publishers:
      - war:
          site: 'tarballs.openstack.org'
          warfile: 'target/{name}-${{PROJECT_VER}}.*'
          target: 'tarballs/ci/{name}'
      - console-log

- job-template:
    name: '{name}-jenkinsci-upload'
    node: pypi

    builders:
      - shell: |
          #!/bin/bash -xe
          TAG=`echo $ZUUL_REF | sed 's/^refs.tags.//'`
          FILENAME_POM="{name}-$TAG.pom"
          FILENAME_HPI="{name}-$TAG.hpi"

          # copy plugin artifacts from tarballs to local workspace
          rm -rf *.hpi *.pom
          curl -o $FILENAME_POM http://{tarball-site}/ci/{name}/$FILENAME_POM
          curl -o $FILENAME_HPI http://{tarball-site}/ci/{name}/$FILENAME_HPI

          # deploy plugin artifacts from workspace to repo.jenkins-ci.org
          JENKINSCI_REPO="http://repo.jenkins-ci.org/list/releases/org/jenkins-ci/plugins"
          JENKINSCI_REPO_CREDS="/home/jenkins/.jenkinsci-curl"
          
          curl -X PUT \
              --config ${JENKINSCI_REPO_CREDS} \
              --data-binary @${FILENAME_POM} \
              -i "${JENKINSCI_REPO}/{name}/$TAG/${FILENAME_POM}" > /dev/null 2>&1
          
          curl -X PUT \
              --config ${JENKINSCI_REPO_CREDS} \
              --data-binary @${FILENAME_HPI} \
              -i "${JENKINSCI_REPO}/{name}/$TAG/${FILENAME_HPI}" > /dev/null 2>&1

    publishers:
      - console-log

- job-group:
    name: jenkins-plugin-jobs
    jobs:
      - 'gate-{name}-build'
      - '{name}-hpi-artifact'
      - '{name}-jenkinsci-upload'
