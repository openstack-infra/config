- job-template:
    name: 'gate-{name}-build'
    project-type: maven
    node: precise && !jclouds

    triggers:
      - zuul

    prebuilders:
      - gerrit-git-prep

    maven:
      maven-name: Maven3
      root-module:
        group-id: '{maven-group-id}'
        artifact-id: '{name}'
      root-pom: pom.xml
      goals: 'clean package'

    publishers:
      - console-log

- job-template:
    name: '{name}-hpi-artifact'
    project-type: maven
    node: precise && !jclouds

    triggers:
      - zuul-post

    prebuilders:
      - gerrit-git-prep

    maven:
      maven-name: Maven3
      root-module:
        group-id: '{maven-group-id}'
        artifact-id: '{name}'
      root-pom: pom.xml
      goals: 'clean package -Dmaven.test.skip=true'

    publishers:
      - war:
          site: 'tarballs.openstack.org'
          warfile: 'target/{name}.hpi'
          target: 'tarballs/ci/{name}/'
      - console-log-post

- job-template:
    name: '{name}-jenkinsci-upload'
    node: pypi

    triggers:
      - zuul-post

    builders:
      - shell: |
          #!/bin/bash -xe
          TAG=`echo $ZUUL_REF | sed 's/^refs.tags.//'`
          FILENAME="{name}-$TAG.hpi"

          # copy plugin plugin artifacts from tarballs to local workspace
          rm -rf *.hpi
          curl -o $FILENAME http://{tarball-site}/ci/{name}/$FILENAME

          # copy plugin artifacts from workspace to remote repo
          /usr/local/jenkins/slave_scripts/jenkinsci-upload.sh {name}

    publishers:
      - console-log-post

- job-group:
    name: jenkins-plugin-jobs
    jobs:
      - 'gate-{name}-build'
      - '{name}-hpi-artifact'
      - '{name}-jenkinsci-upload'
