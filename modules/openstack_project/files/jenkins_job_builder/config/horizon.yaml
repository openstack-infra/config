- job:
    name: gate-horizon-selenium
    node: 'bare-precise || bare-trusty'

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - selenium

    publishers:
      - console-log

- job:
    name: gate-horizon-python27-django14
    node: 'bare-precise || bare-trusty'

    wrappers:
      - timeout:
          timeout: 40
          fail: true
      - timestamps

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - shell: '/usr/local/jenkins/slave_scripts/run-unittests.sh 27dj14'
      - assert-no-extra-files

    publishers:
      - test-results
      - console-log
