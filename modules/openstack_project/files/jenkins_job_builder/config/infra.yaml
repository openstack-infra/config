      - tox:
          envlist: projects

    publishers:
      - console-log

- job-template:
    name: 'gate-infra-puppet-apply-{ostype}'
    node: 'bare-{ostype}'

    builders:
      - shell: |
          #!/bin/bash -xe
          /usr/zuul-env/bin/zuul-cloner --cache-dir /opt/git git://git.openstack.org openstack-infra/config
          cd openstack-infra/config
          ./tools/apply-test.sh

    publishers:
      - console-log
