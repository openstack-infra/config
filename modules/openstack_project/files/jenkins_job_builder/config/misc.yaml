- job:
    name: gate-noop
    node: precise

- job:
    name: gate-django_openstack_auth-noop
    node: precise

- job:
    name: gate-grenade-noop
    node: precise

- job-template:
    name: 'gate-{name}-run-tests'

    builders:
      - gerrit-git-prep
      - run-tests:
          repo-group: '{repo-group}'
          project: '{name}'

    publishers:
      - console-log

    node: '{node}'
