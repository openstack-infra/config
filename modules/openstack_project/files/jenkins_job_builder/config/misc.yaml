- job:
    name: node-test

    parameters:
      - label:
          name: NODE
          description: Node to test

    builders:
      - shell: 'echo ok'

- job-template:
    name: 'gate-{name}-run-tests'

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - run-tests

    publishers:
      - console-log

    node: '{node}'

- job-template:
    name: 'gate-{name}-bashate'

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - bashate

    publishers:
      - console-log

    node: '{node}'

- job-template:
    name: 'gate-{name}-unittests-{env}'

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - shell: '/usr/local/jenkins/slave_scripts/run-unittests.sh {env}'
      - assert-no-extra-files

    publishers:
      - test-results
      - console-log

    node: '{node}'

- job:
    name: 'sandbox-tag'

    builders:
      - revoke-sudo
      - gerrit-git-prep

    publishers:
      - console-log

    node: 'bare-precise || bare-trusty'
