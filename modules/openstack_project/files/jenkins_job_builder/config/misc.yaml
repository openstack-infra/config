- job:
    name: gate-noop
    node: precise

- job:
    name: gate-django_openstack_auth-noop
    node: precise

- job:
    name: gate-grenade-noop
    node: precise

- job-template:
    name: 'gate-{name}-run-tests'

    builders:
      - gerrit-git-prep
      - run-tests:
          github-org: '{github-org}'
          project: '{name}'

    publishers:
      - console-log

    node: '{node}'

- job-template:
    name: 'gate-{name}-shell-syntax'

    builders:
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -e
          /usr/local/jenkins/slave_scripts/syntax-check-shell.sh

    publishers:
      - console-log

    node: '{node}'
