- job-template:
    name: '{name}-coverage'

    wrappers:
      - timeout:
          timeout: 40
          fail: true
      - timestamps

    triggers:
      - zuul-post

    builders:
      - gerrit-git-prep
      - coverage

    publishers:
      - coverage-log-post
      - console-log-post

    node: '{node}'


