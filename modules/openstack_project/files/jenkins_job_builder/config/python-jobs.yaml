    builders:
      - gerrit-git-prep
      - pyflakes

    publishers:
      - console-log


- job-template:
    name: '{name}-tarball'
    node: precise

    triggers:
      - zuul-post

    builders:
      - gerrit-git-prep
      - tarball:
          project: '{name}'

    publishers:
      - tarball:
          project: '{name}'
          site: '{tarball-site}'
      - console-log-post


- job-template:
    name: '{name}-branch-tarball'
    concurrent: false
    node: precise

    triggers:
      - zuul-post

    builders:
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -xe
          BRANCH=$ZUUL_REFNAME
          BRANCH_PATH=`echo $BRANCH | tr / -`

          tox -v -evenv python setup.py sdist
          mv dist/* dist/{name}-$BRANCH_PATH.tar.gz

    publishers:
      - tarball:
          project: '{name}'
          site: '{tarball-site}'
      - console-log-post


- job-group:
    name: python-jobs
    jobs:
      - '{name}-coverage'
      - 'gate-{name}-pep8'
      - 'gate-{name}-python26'
      - 'gate-{name}-python27'
      - 'gate-{name}-docs'
      - '{name}-tarball'
      - '{name}-branch-tarball'
      # pyflakes isn't standard
      # pylint isn't standard

- job-group:
    name: python-jobs-folsom
    jobs:
      - 'gate-{name}-python26-folsom'
      - 'gate-{name}-python27-folsom'
