- job-template:
    name: '{name}-coverage'

    wrappers:
      - build-timeout:
          timeout: 40
      - timestamps

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - coverage
      - zuul_swift_upload_logs_with_console:
          upload_source: 'cover/**'

    publishers:
      - coverage-log
      - console-log

    node: '{node}'


