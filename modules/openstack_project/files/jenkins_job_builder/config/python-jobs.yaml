- job-template:
    name: 'gate-{name}-python26'

    wrappers:
      - build-timeout:
          timeout: 70
      - timestamps

    builders:
      - shell: |
          #!/bin/bash -xe
          if ! rpm -ql libffi-devel >/dev/null ; then
              sudo yum install -y libffi-devel
          fi
          rpm -ql libffi-devel
      - revoke-sudo
      - gerrit-git-prep
      - python26
      - assert-no-extra-files
      - zuul_swift_upload_logs_with_console:
          upload_source: '**/*nose_results.html **/*testr_results.html.gz .testrepository/tmp* **/*subunit_log.txt.gz'

    publishers:
      - test-results
      - console-log

    node: bare-centos6

