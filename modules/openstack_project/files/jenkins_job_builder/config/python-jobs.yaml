- job-template:
    name: '{name}-tarball'
    node: 'bare-precise || bare-trusty'

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - tarball
      - zuul_swift_upload_console_log
      # Need macros for uploading tarballs

    publishers:
      - tarball:
          project: '{name}'
          site: '{tarball-site}'
      - wheel:
          project: '{name}'
          site: '{tarball-site}'
      - console-log


- job-template:
    name: '{name}-branch-tarball'
    node: 'bare-precise || bare-trusty'

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - tarball
      - shell: |
          #!/bin/bash -xe
          BRANCH=$ZUUL_REFNAME
          BRANCH_PATH=`echo $BRANCH | tr / -`
          mv dist/*.tar.gz dist/{name}-$BRANCH_PATH.tar.gz
      - zuul_swift_upload_console_log
      # Need macros for uploading tarballs

    publishers:
      - tarball:
          project: '{name}'
          site: '{tarball-site}'
      - console-log


- job-template:
    name: 'gate-{name}-requirements'
    node: 'bare-precise || bare-trusty'

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -xe
          /usr/local/jenkins/slave_scripts/project-requirements-change.py $ZUUL_BRANCH
      - zuul_swift_upload_console_log

    publishers:
      - console-log


