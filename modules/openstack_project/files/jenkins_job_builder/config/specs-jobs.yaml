# Jobs for the various *-specs repositories

- job-template:
    name: '{name}-publish-specs'
    node: 'bare-precise || bare-trusty'

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - docs:
          github-org: '{github-org}'
          project: '{name}'

    publishers:
      - scp:
          site: 'static.openstack.org'
          files:
            - target: 'specs/{github-org}/{name}'
              source: 'doc/build/html/**'
              keep-hierarchy: false
      - console-log

- job-group:
    name: specs-jobs
    jobs:
      - gate-{name}-docs
      - gate-{name}-python27
      - '{name}-publish-specs'
