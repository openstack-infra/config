- job:
    name: common-bump-milestone
    concurrent: false
    node: master

    properties:
      - authorization:
          openstack-release:
            - job-build

    parameters:
      - choice:
          name: PROJECT
          description: On what project to run?
          choices:
            - nova
            - glance
            - keystone
            - horizon
            - quantum
            - melange
            - cinder
            - ceilometer
            - python-cinderclient
            - python-novaclient
            - python-openstackclient
            - python-glanceclient
            - python-keystoneclient
            - python-quantumclient
            - python-swiftclient
      - choice:
          name: BRANCH
          description: The branch to update.
          choices:
            - master
            - milestone-proposed
      - string:
          name: VALUE
          description: 'The milestone value to set for this branch.  E.g., "e4" or "rc1".'

    builders:
      - shell: "/usr/local/jenkins/slave_scripts/bump-milestone.sh"
