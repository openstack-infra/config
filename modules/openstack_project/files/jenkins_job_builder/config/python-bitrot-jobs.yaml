- job-template:
    name: 'periodic-{name}-python26{branch-name}'

    wrappers:
      - timeout:
          timeout: 40
          fail: true
      - timestamps

    builders:
      - branch-git-prep:
          branch: '{branch}'
      - python26:
          github-org: '{github-org}'
          project: '{name}'
      - assert-no-extra-files

    publishers:
      - test-results
      - console-log

    node: bare-centos6


