- job-template:
    name: 'periodic-{name}-python26-{branch-name}'

    triggers:
      - timed: '0 6 * * *'

    builders:
      - python26

    publishers:
      - nose-log-periodic
      - console-log-periodic
      - email:
          recipients: '{email}'

    scm:
      - git:
          url: 'git://github.com/{github-org}/{name}.git'
          branches:
            - 'origin/{branch}'

    # >= precise does not have python2.6
    node: oneiric


- job-template:
    name: 'periodic-{name}-python27-{branch-name}'

    triggers:
      - timed: '0 6 * * *'

    builders:
      - python27

    publishers:
      - nose-log-periodic
      - console-log-periodic
      - email:
          recipients: '{email}'

    scm:
      - git:
          url: 'git://github.com/{github-org}/{name}.git'
          branches:
            - 'origin/{branch}'

    node: '{node}'


- job-template:
    name: 'periodic-{name}-docs-{branch-name}'

    triggers:
      - timed: '0 6 * * *'

    builders:
      - docs

    publishers:
      - console-log-periodic
      - email:
          recipients: '{email}'

    scm:
      - git:
          url: 'git://github.com/{github-org}/{name}.git'
          branches:
            - 'origin/{branch}'

    node: '{node}'


- job-group:
    name: python-diablo-bitrot-jobs
    branch: 'stable/diablo'
    branch-name: 'stable-diablo'
    email: openstack-diablo-maint@lists.launchpad.net
    node: oneiric
    jobs:
      - 'periodic-{name}-python26-{branch-name}'
      - 'periodic-{name}-python27-{branch-name}'
      - 'periodic-{name}-docs-{branch-name}'


