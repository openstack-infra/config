- job:
    name: gate-requirements-install
    node: precise

    builders:
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -xe
          /usr/local/jenkins/slave_scripts/gate_requirements_install.sh

    publishers:
      - console-log

- job:
    name: propose-requirements-updates
    node: proposal

    builders:
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -xe
          /usr/local/jenkins/slave_scripts/propose_requirements_update.sh
      - link-logs

    publishers:
      - console-log
