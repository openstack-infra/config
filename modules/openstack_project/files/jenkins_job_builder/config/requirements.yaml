- job:
    name: gate-requirements-install
    node: precise

    builders:
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -xe
          source /usr/local/jenkins/slave_scripts/select-mirror.sh openstack requirements
          virtualenv --clear .venv
          REQ_FILES="global-requirements.txt"
          source /usr/local/jenkins/slave_scripts/install-requirements.sh $REQ_FILES
          source /usr/local/jenkins/slave_scripts/compare-requirements.sh $REQ_FILES all-requirements.txt

    publishers:
      - console-log
