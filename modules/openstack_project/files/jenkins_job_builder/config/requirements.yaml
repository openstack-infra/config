- job:
    name: gate-requirements-install
    node: precise

    builders:
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -xe
          /usr/local/jenkins/slave_scripts/select-mirror.sh openstack requirements
          virtualenv --clear --distribute .venv
          mkdir .venv/_downloads
          USED_REQ_FILES=""
          REQ_FILES="tools/pip-requires tools/test-requires requirements.txt test-requirements.txt"
          for FILE in $REQ_FILES
          do
            if [ -e $FILE ]
            then
              # Ignore lines beginning with https?:// just as the mirror script does.
              sed -e '/^https\?:\/\//d' $FILE > $FILE.clean
              USED_REQ_FILES="$USED_REQ_FILES $FILE.clean"
            fi
          done
          # Run the same basic pip command that the mirror script runs,
          # except that we want to install one requirement at a time
          # in case one of them causes a new distribute or setuptools
          # to be installed.
          cat $USED_REQ_FILES | while read req
          do
              .venv/bin/pip install -M -U --exists-action=w --download-cache=.venv/_downloads "$req"
          done

    publishers:
      - console-log
