- job-template:
    name: '{name}-docs'
    node: precise

    triggers:
      - zuul-post

    builders:
      - gerrit-git-prep
      - docs-conditional-publish

    publishers:
      - ftp:
          site: '{doc-publisher-site}'
          source: 'doc/build/html/**'
          target: 'developer/{name}'
          remove-prefix: 'doc/build/html'
          excludes: ''
      - console-log-post


- job-group:
    name: doc-release-publish-job
    jobs:
      - '{name}-docs'
