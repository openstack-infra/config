- job-template:
    name: 'openstack-install-deploy-guide-{lang}'

    node: bare-precise

    properties:
      - inject:
          script-file: /usr/local/jenkins/slave_scripts/docbook-properties.sh
          properties-file: gerrit-doc.properties

    builders:
      - gerrit-git-prep
      - shell: |
          source /usr/local/jenkins/slave_scripts/select-mirror.sh openstack openstack-manuals
          tox -v -e buildlang-install -- {lang}

    publishers:
      - console-log
      - upload-to-docs-site

# in zuul/layout.yaml specified to only run against stable/grizzly branch.
- job-template:
    name: openstack-{oldmanual}-old
    project-type: maven
    node: bare-precise

    prebuilders:
      - gerrit-git-prep

    properties:
      - inject:
          script-file: /usr/local/jenkins/slave_scripts/docbook-properties.sh
          properties-file: gerrit-doc.properties

    maven:
      maven-name: Maven3
      root-module:
        group-id: org.openstack.docs
        artifact-id: openstack-guide
      root-pom: doc/src/docbkx/openstack-{oldmanual}/pom.xml
      goals: '-Drelease.path.name=${{DOC_RELEASE_PATH}} -Dcomments.enabled=${{DOC_COMMENTS_ENABLED}} clean generate-sources -B'

    publishers:
      - console-log
      - ftp:
          site: docs.openstack.org
          source: 'doc/src/docbkx/openstack-{oldmanual}/target/docbkx/webhelp/**'
          target: '/'
          remove-prefix: 'doc/src/docbkx/openstack-{oldmanual}/target/docbkx/webhelp/'
          excludes: '**/*.xml,**/null*'
      - ftp:
          site: docs.openstack.org
          source: 'doc/src/docbkx/openstack-{oldmanual}/target/docbkx/webhelp/**/atom.xml'
          target: '/'
          remove-prefix: 'doc/src/docbkx/openstack-{oldmanual}/target/docbkx/webhelp/'

# in zuul/layout.yaml specified to only run against stable/grizzly branch.
- job-template:
    name: openstack-{install}-{distribution}-old
    project-type: maven
    node: bare-precise

    prebuilders:
      - gerrit-git-prep

    properties:
      - inject:
          script-file: /usr/local/jenkins/slave_scripts/docbook-properties.sh
          properties-file: gerrit-doc.properties

    prebuilders:
      - gerrit-git-prep

    maven:
      maven-name: Maven3
      root-module:
        group-id: org.openstack.docs
        artifact-id: openstack-guide
      root-pom: doc/src/docbkx/{install}/pom.xml
      goals: '-Doperating.system={system} -Dprofile.os={profileos} -Drelease.path.name=${{DOC_RELEASE_PATH}} -Dcomments.enabled=${{DOC_COMMENTS_ENABLED}} clean generate-sources -B'

    publishers:
      - console-log
      - ftp:
          site: docs.openstack.org
          source: 'doc/src/docbkx/{install}/target/docbkx/webhelp/**'
          target: ''
          remove-prefix: 'doc/src/docbkx/{install}/target/docbkx/webhelp/'
          excludes: '**/*.xml,**/null*'
      - ftp:
          site: docs.openstack.org
          source: 'doc/src/docbkx/{install}/target/docbkx/webhelp/**/atom.xml'
          target: ''
          remove-prefix: 'doc/src/docbkx/{install}/target/docbkx/webhelp/'

- job-template:
    name: 'gate-{name}-tox-doc-publish-{envlist}'

    wrappers:
      - timeout:
          timeout: 40
          fail: true
      - timestamps

    builders:
      - gerrit-git-prep
      - tox:
          envlist: '{envlist}'
          github-org: '{github-org}'
          project: '{name}'
      - assert-no-extra-files

    publishers:
      - console-log
      - upload-docs-draft
      - upload-doc-build-results

    node: '{node}'

- job-group:
    name: openstack-doc-jobs
    jobs:
      - gate-{name}-tox-{envlist}:
          envlist: checkniceness
      - gate-{name}-tox-{envlist}:
          envlist: checksyntax
      - gate-{name}-tox-{envlist}:
          envlist: checkdeletions
      - gate-{name}-tox-doc-publish-{envlist}:
          envlist: checkbuild
