- job-template:
    name: 'check-rally-install-{node}'
    node: '{node}'

    builders:
      - link-logs
      - gerrit-git-prep
      - shell: "tests_ci/test_install.sh"

    publishers:
      - console-log

- job-template:
    name: '{pipeline}-rally-scenarios-{node}'
    node: '{node}'

    builders:
      - link-logs
      - devstack-checkout
      - shell: |
          #!/bin/bash -xe
          export PROJECTS="stackforge/rally $PROJECTS"

          function pre_test_hook {
              cd /opt/stack/new/rally/tests_ci
              ./pre_test_hook.sh
          }
          export -f pre_test_hook

          cp devstack-gate/devstack-vm-gate-wrap.sh ./safe-devstack-vm-gate-wrap.sh
          ./safe-devstack-vm-gate-wrap.sh

    publishers:
      - devstack-logs
      - console-log
