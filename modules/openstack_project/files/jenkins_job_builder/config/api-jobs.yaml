- job-group:
    name: api-jobs
    jobs:
      - gate-{name}-merge

- job:
    name: openstack-netconn-api-doc
    project-type: maven
    concurrent: false
    node: precise

    triggers:
      - zuul-post

    prebuilders:
      - gerrit-git-prep

    maven:
      root-module:
        group-id: org.openstack.docs
        artifact-id: openstack-guide
      root-pom: doc/pom.xml
      goals: 'clean generate-sources'

    publishers:
      - console-log-post
      - ftp:
          site: docs.openstack.org
          source: 'doc/target/docbkx/webhelp/api/openstack-network/1.0/**'
          target: ''
          remove-prefix: 'doc/target/docbkx/webhelp'
          excludes: '**/*.xml,**/null*'

