- job-template:
    name: '{name}-tox-doc-{envlist}'

    properties:
      - inject:
          script-file: /usr/local/jenkins/slave_scripts/docbook-properties.sh
          properties-file: gerrit-doc.properties

    wrappers:
      - timeout:
          timeout: 40
          fail: true
      - timestamps

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - tox:
          envlist: '{envlist}'
          github-org: '{github-org}'
          project: '{name}'

    publishers:
      - console-log
      - upload-to-docs-site
      - upload-doc-build-results

    node: '{node}'


- job:
    name: openstack-api-ref
    node: bare-precise

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - tox:
          envlist: 'publishdocs-api'
          github-org: 'openstack'
          project: 'api-site'

    publishers:
      - console-log
      - upload-doc-build-results
      - upload-to-developer-site:
          prefix: 'publish-docs/api-ref/'


# in zuul/layout.yaml specified to only run against master branch.
# this copies static files from www
- job:
    name: openstack-api-site
    node: bare-precise

    builders:
      - revoke-sudo
      - gerrit-git-prep

    publishers:
      - console-log
      - upload-to-developer-site:
          prefix: 'www/'


- job:
    name: compute-api-v2.0-wadl
    node: bare-precise

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - shell: /usr/local/jenkins/slave_scripts/run-xmllint.sh openstack-compute-api-2/src/os-compute-2.wadl

    publishers:
      - ftp:
          site: docs.openstack.org
          source: 'target/**'
          target: 'api/openstack-compute/2/wadl/'
          remove-prefix: 'target/'
          excludes: '**/*.xml,**/null*'
      - console-log

