- job:
    name: gate-solum-devstack-dsvm
    node: devstack-precise

    wrappers:
      - timeout:
          timeout: 65
          fail: true
      - timestamps

    builders:
      - devstack-checkout
      - shell: |
          #!/bin/bash -xe
          export PYTHONUNBUFFERED=true
          export DEVSTACK_GATE_TIMEOUT=60
          export ENABLED_SERVICES=solum,tempest
          export PROJECTS="stackforge/solum"

          function pre_test_hook {
              # Remove oslo.sphinx from test-requirements.txt as it is
              # causing issues and we don't need it for functional tests.
              TEMPDIR=`mktemp -d`
              sed '/oslo.sphinx/d' /opt/stack/new/solum/test-requirements.txt > $TEMPDIR/test-requirements.txt

              # Install packages from test-requirements.txt
              sudo pip install -r $TEMPDIR/test-requirements.txt

              # Install solum devstack integration
              SOLUM_BASE=/opt/stack/new/solum/contrib/devstack
              DEVSTACK_BASE=/opt/stack/new/devstack
              cp $SOLUM_BASE/lib/* $DEVSTACK_BASE/lib
              cp $SOLUM_BASE/extras.d/* $DEVSTACK_BASE/extras.d
          }
          export -f pre_test_hook

          function post_test_hook {
              cd /opt/stack/new/solum/functionaltests
              ./run_tests.sh
          }
          export -f post_test_hook

          cp devstack-gate/devstack-vm-gate-wrap.sh ./safe-devstack-vm-gate-wrap.sh
          ./safe-devstack-vm-gate-wrap.sh
      - link-logs

    publishers:
      - devstack-logs
      - console-log
