# This is a non-standard docs job because it uses SCP instead of FTP
- job:
    name: zuul-docs
    project-type: freestyle
    concurrent: true
    node: precise

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps

    triggers:
      - zuul-post

    logrotate:
      daysToKeep: 28
      numToKeep: -1
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

    builders:
      - gerrit-git-prep
      - docs

    publishers:
      - scp:
          site: '173.203.107.207'
          files:
            - target: 'ci/zuul'
              source: 'doc/build/html/**/*'
              keep-hierarchy: true
      - console-log-post

- job:
    name: 'dev-zuul-coverage'
    concurrent: true

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps

    logrotate:
      daysToKeep: 28
      numToKeep: -1
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

    triggers:
      - zuul

    builders:
      - gerrit-git-prep
      - coverage

    publishers:
      - scp:
          site: 'static.openstack.org'
          files:
            - target: 'logs/$ZUUL_CHANGE/$ZUUL_PATCHSET/$ZUUL_PIPELINE/$JOB_NAME/$BUILD_NUMBER'
              source: 'cover/**'
              keep-hierarchy: true
              copy-after-failure: true
            - target: 'logs/$ZUUL_CHANGE/$ZUUL_PATCHSET/$ZUUL_PIPELINE/$JOB_NAME/$BUILD_NUMBER'
              copy-console: true
              copy-after-failure: true

    node: 'precise'
