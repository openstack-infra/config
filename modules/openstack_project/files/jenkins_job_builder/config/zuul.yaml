# This is a non-standard docs job because it uses SCP instead of FTP
- job:
    name: zuul-docs
    project-type: freestyle
    concurrent: true
    node: precise

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps

    triggers:
      - zuul-post

    logrotate:
      daysToKeep: 28
      numToKeep: -1
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

    builders:
      - gerrit-git-prep
      - docs

    publishers:
      - scp:
          site: '173.203.107.207'
          source: 'doc/build/html/**/*'
          target: 'ci/zuul'
          keep-hierarchy: true
