- job:
    name: 'dev-zuul-coverage'
    node: precise

    builders:
      - gerrit-git-prep
      - coverage:
          github-org: openstack-infra
          project: zuul

    publishers:
      - coverage-log
      - console-log

- job:
    name: 'periodic-test'

    wrappers:
      - timeout:
          timeout: 40
          fail: true
      - timestamps

    builders:
      - python27:
          github-org: 'openstack-infra'
          project: 'zuul'

    publishers:
      - test-results
      - console-log

    scm:
      - git:
          url: 'git://git.openstack.org/openstack-infra/zuul'
          branches:
            - 'origin/master'

    node: precise
