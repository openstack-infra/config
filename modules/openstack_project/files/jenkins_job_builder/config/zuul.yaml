# This is a non-standard docs job because it uses SCP instead of FTP
- job:
    name: zuul-docs
    node: precise

    triggers:
      - zuul-post

    builders:
      - gerrit-git-prep
      - docs:
          github-org: openstack-infra
          project: zuul

    publishers:
      - scp:
          site: '173.203.107.207'
          files:
            - target: 'ci/zuul'
              source: 'doc/build/html/**/*'
              keep-hierarchy: true
      - console-log-post

- job:
    name: 'dev-zuul-coverage'
    node: 'precise'

    triggers:
      - zuul

    builders:
      - gerrit-git-prep
      - coverage:
          github-org: openstack
          project: heat

    publishers:
      - coverage-log
      - console-log
