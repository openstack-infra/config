- job-template:
    name: '{pipeline}-{oslo-lib}-dsvm-{name}{branch-designator}'
    node: '{node}'

    wrappers:
      - build-timeout:
          timeout: 95
      - timestamps

    builders:
      - link-logs
      - net-info
      - devstack-checkout
      - shell: |
          #!/bin/bash -xe
          export PYTHONUNBUFFERED=true
          export DEVSTACK_GATE_TIMEOUT=95
          export PROJECTS="openstack/{oslo-lib} $PROJECTS"
          export BRANCH_OVERRIDE={branch-override}
          if [ "$BRANCH_OVERRIDE" != "default" ] ; then
              export OVERRIDE_ZUUL_BRANCH=$BRANCH_OVERRIDE
          fi

          function gate_hook {{
              cd /opt/stack/new/{oslo-lib}
              remaining_time
              timeout -s 9 ${{REMAINING_TIME}}m ./tools/run_cross_tests.sh /opt/stack/new/{name} py27
          }}
          export -f gate_hook

          function post_test_hook {{
              cd /opt/stack/new/{name}
              mv nose_results.html $WORKSPACE/logs
              mv testr_results.html.gz $WORKSPACE/logs
              mv .testrepository/tmp* $WORKSPACE/logs
              mv subunit_log.txt.gz $WORKSPACE/logs
          }}
          export -f post_test_hook

          cp devstack-gate/devstack-vm-gate-wrap.sh ./safe-devstack-vm-gate-wrap.sh
          ./safe-devstack-vm-gate-wrap.sh

    publishers:
      - devstack-logs
      - console-log


- job-template:
    name: '{pipeline}-oslo-master-dsvm-{name}{branch-designator}'
    node: '{node}'

    wrappers:
      - build-timeout:
          timeout: 95
      - timestamps

    builders:
      - link-logs
      - net-info
      - devstack-checkout
      - shell: |
          #!/bin/bash -xe
          export PYTHONUNBUFFERED=true
          export DEVSTACK_GATE_TIMEOUT=95
          export BRANCH_OVERRIDE={branch-override}
          if [ "$BRANCH_OVERRIDE" != "default" ] ; then
              export OVERRIDE_ZUUL_BRANCH=$BRANCH_OVERRIDE
          fi
          /usr/local/jenkins/slave_scripts/run-tox-with-oslo-master.sh py27 {github-org} {name}

    publishers:
      - devstack-logs
      - console-log


# Set up check and gate jobs for running unit tests for a project that
# uses any oslo libraries with the master branches of those libraries
# when changes are proposed to the consuming project.
- job-group:
    name: test-with-oslo-master

    jobs:
      - '{pipeline}-oslo-master-dsvm-{name}{branch-designator}':
          pipeline: check
          node: 'devstack-precise || devstack-trusty'
          branch-designator: ''
          branch-override: default
      - '{pipeline}-oslo-master-dsvm-{name}{branch-designator}':
          pipeline: gate
          node: 'devstack-precise || devstack-trusty'
          branch-designator: ''
          branch-override: default


# Define jobs meant to be attached to an oslo library to test changes
# proposed to the library by running the unit tests of the consuming
# project.
- job-group:
    name: uses-oslo-lib

    jobs:
      - '{pipeline}-{oslo-lib}-dsvm-{name}{branch-designator}':
          pipeline: check
          node: 'devstack-precise || devstack-trusty'
          branch-designator: ''
          branch-override: default
      - '{pipeline}-{oslo-lib}-dsvm-{name}{branch-designator}':
          pipeline: gate
          node: 'devstack-precise || devstack-trusty'
          branch-designator: ''
          branch-override: default
