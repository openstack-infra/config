- job:
    name: 'periodic-mirror-python26'
    node: mirror26

    wrappers:
      - build-timeout:
          timeout: 90
      - timestamps

    builders:
      - revoke-sudo
      - link-logs
      - net-info
      - update-pypi-mirror

    publishers:
      - console-log


