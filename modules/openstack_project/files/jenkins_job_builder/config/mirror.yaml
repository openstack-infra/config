- job:
    name: 'periodic-mirror-python26'
    node: mirror26
    concurrent: false

    wrappers:
      - timeout:
          timeout: 45
          fail: true
      - timestamps

    triggers:
      - timed: '4 21 * * *'
      - zuul

    builders:
      - update-pypi-mirror

    publishers:
      - link-logs
      - console-log-periodic


