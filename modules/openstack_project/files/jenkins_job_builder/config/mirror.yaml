- job:
    name: 'periodic-mirror-python26'
    node: mirror26
    concurrent: false

    wrappers:
      - timeout:
          timeout: 60
          fail: true
      - timestamps

    triggers:
      - timed: '4 21 * * *'

    builders:
      - update-pypi-mirror:
          mirror-version: 'py26'

    publishers:
      - link-logs
      - console-log-periodic


