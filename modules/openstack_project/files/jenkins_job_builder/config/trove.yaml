- builder:
    name: trove-int-tests

    builders:
      - link-logs
      - net-info
      - devstack-checkout
      - shell: |
          #!/bin/bash -xe
          export PYTHONUNBUFFERED=true
          export DEVSTACK_GATE_TIMEOUT=80
          export ENABLED_SERVICES=s-proxy,s-object,s-container,s-account,trove,tr-api,tr-tmgr,tr-cond
          export PROJECTS="openstack/trove-integration openstack/diskimage-builder openstack/tripleo-image-elements $PROJECTS"
          export HEAT_PROVISIONING_SUPPORT="{enable_heat}"

          function post_test_hook {{
              export BRIDGE_IP=10.1.0.1
              cd /opt/stack/new/trove-integration/scripts
              ./redstack kick-start {datastore}
              ./redstack int-tests
          }}

          export -f post_test_hook

          cp devstack-gate/devstack-vm-gate-wrap.sh ./safe-devstack-vm-gate-wrap.sh
          ./safe-devstack-vm-gate-wrap.sh

- job-template:
    name: 'gate-trove-buildimage-{datastore}'
    node: 'bare-precise || bare-trusty'

    builders:
      - link-logs
      - net-info
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -xe
          sudo mkdir -p /opt/trove-image-build
          sudo chown $(whoami) /opt/trove-image-build
          export DEST=/opt/trove-image-build
          export KEY_DIR=`pwd`/scripts/files/keys
          cd scripts
          ./redstack build-image {datastore}
          mv $HOME/images/ubuntu_{datastore}/ubuntu_{datastore}.qcow2 $WORKSPACE/{datastore}.qcow2

    publishers:
      - scp:
          site: 'tarballs.openstack.org'
          files:
            - source: '{datastore}.qcow2'
              target: 'tarballs/trove/images/ubuntu'
              keep-hierarchy: false
              copy-after-failure: false
      - console-log


- job-template:
    name: 'gate-trove-functional-dsvm-{datastore}-with-heat'
    node: 'devstack-precise || devstack-trusty'

    wrappers:
      - timeout:
          timeout: 85
          fail: true
      - timestamps

    builders:
      - trove-int-tests:
         enable_heat: "True"
         datastore: {datastore}

    publishers:
    - devstack-logs
    - console-log


- job-template:
    name: 'gate-trove-functional-dsvm-{datastore}'
    node: 'devstack-precise || devstack-trusty'

    wrappers:
      - timeout:
          timeout: 85
          fail: true
      - timestamps

    builders:
      - trove-int-tests:
         enable_heat: "False"
         datastore: {datastore}

    publishers:
    - devstack-logs
    - console-log


- job-group:
    name: 'gate-trove-functional-dsvm-test-group'

    jobs:
      - 'gate-trove-functional-dsvm-{datastore}-with-heat':
          datastore: 'mysql'
      - 'gate-trove-functional-dsvm-{datastore}':
          datastore: 'mysql'
      - 'gate-trove-functional-dsvm-{datastore}-with-heat':
          datastore: 'mongodb'
      - 'gate-trove-functional-dsvm-{datastore}':
          datastore: 'mongodb'
      - 'gate-trove-functional-dsvm-{datastore}-with-heat':
          datastore: 'couchbase'
      - 'gate-trove-functional-dsvm-{datastore}':
          datastore: 'couchbase'

- job-group:
    name: 'gate-trove-buildimage-group'

    jobs:
      - 'gate-trove-buildimage-{datastore}':
          datastore: 'mysql'
      - 'gate-trove-buildimage-{datastore}':
          datastore: 'mongodb'
      - 'gate-trove-buildimage-{datastore}':
          datastore: 'couchbase'
