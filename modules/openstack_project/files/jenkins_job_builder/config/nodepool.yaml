# This is a non-standard docs job because it uses SCP instead of FTP
- job:
    name: nodepool-docs
    node: 'bare-precise || bare-trusty'

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - docs

    publishers:
      - scp:
          site: '173.203.107.207'
          files:
            - target: 'ci/nodepool'
              source: 'doc/build/html/**/*'
              keep-hierarchy: true
      - console-log
