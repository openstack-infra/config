# simply copy the contents of the repository to the server, no building needed
- job:
    name: infra-publications-publish
    concurrent: false
    node: precise

    builders:
      - gerrit-git-prep

    publishers:
      - ftp:
          site: docs.openstack.org
          source: '**'
          target: 'www/infra/publications/${ZUUL_BRANCH}/'
          remove-prefix: ''
          excludes: ''
      - console-log-post
