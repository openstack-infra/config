- job:
    name: gate-tuskar-ui-selenium
    node: 'bare-precise || bare-trusty'

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - selenium:
          github-org: openstack
          project: tuskar-ui

    publishers:
      - console-log

- job:
    name: gate-tuskar-ui-jshint
    node: 'bare-precise || bare-trusty'

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - tox:
          envlist: jshint
          github-org: openstack
          project: tuskar-ui

    publishers:
      - console-log
