- project:
    name: manuals
    check:
       - niceness
       - syntax
       - deletions
       - build

    manual:
      - admin-guide-cloud
      - config-reference
      - glossary
      - image-guide
      - security-guide
      - training-guide
      - user-guide
      - user-guide-admin

    oldmanual:
        - block-storage-admin
        - compute-admin
        - network-connectivity-admin

    jobs:
      - gate-openstack-manuals-validate-{check}

      - 'openstack-{manual}'

      - openstack-install-deploy-guide-{distribution}:
          distribution: fedora
          system: yum
          profileos: "centos;fedora;rhel"

      - openstack-install-deploy-guide-{distribution}:
          distribution: opensuse
          system: zypper
          profileos: "opensuse;sles"

      - openstack-install-deploy-guide-{distribution}:
          distribution: ubuntu
          system: apt
          profileos: "ubuntu;debian"

      # in zuul/layout.yaml specified to only run against
      # stable/folsom and grizzly branches.
      - 'openstack-{oldmanual}-old'

      - openstack-{install}-{distribution}-old:
          install: basic-install
          distribution: fedora
          system: yum
          profileos: "centos;fedora;rhel"

      - openstack-{install}-{distribution}-old:
          install: basic-install
          distribution: ubuntu
          system: apt
          profileos: "ubuntu;debian"

      - openstack-{install}-{distribution}-old:
          install: openstack-install
          distribution: fedora
          system: yum
          profileos: "centos;fedora;rhel"

      - openstack-{install}-{distribution}-old:
          install: openstack-install
          distribution: ubuntu
          system: apt
          profileos: "ubuntu"

