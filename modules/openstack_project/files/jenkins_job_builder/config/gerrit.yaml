- job:
    name: check-gerrit-buck
    node: precise

    wrappers:
      - timeout:
          timeout: 40
          fail: true
      - timestamps

    builders:
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -xe
          /usr/local/jenkins/slave_scripts/maven-properties.sh
      - inject:
          properties-file: maven.properties
      - shell: |
          #!/bin/bash -xe
          mkdir gerrit
          shopt -s dotglob
          mv * gerrit/ || true
      - install-buck
      - shell: |
          #!/bin/bash -xe
          export PATH=`pwd`/buck/bin:$PATH
          cd gerrit
          buck clean
          buck build release
          buck test --all
      - shell: "cp gerrit/buck-out/gen/release.war gerrit/buck-out/gen/gerrit-$PROJECT_VER.war"

    publishers:
      - war:
          site: 'tarballs.openstack.org'
          warfile: 'gerrit/buck-out/gen/gerrit-${{PROJECT_VER}}.war'
          target: 'tarballs/ci/test'
      - console-log

