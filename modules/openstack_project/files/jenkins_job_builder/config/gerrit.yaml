- job:
    name: check-gerrit-buck
    node: precise

    wrappers:
      - timeout:
          timeout: 40
          fail: true
      - timestamps

    prebuilders:
      - gerrit-git-prep

    builders:
      - shell: |
          #!/bin/bash -xe
          buck clean
          buck build gerrit
          buck test --all

    publishers:
      - console-log

- job:
    name: gate-gerrit-buck
    node: precise

    wrappers:
      - timeout:
          timeout: 40
          fail: true
      - timestamps

    prebuilders:
      - gerrit-git-prep

    builders:
      - shell: |
          #!/bin/bash -xe
          buck clean
          buck build gerrit

    publishers:
