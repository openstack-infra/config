- job-template:
    name: '{name}-docs'
    node: 'bare-precise || bare-trusty'

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - docs:
          github-org: '{github-org}'
          project: '{name}'

    publishers:
      - ftp:
          site: '{doc-publisher-site}'
          source: 'doc/build/html/**'
          target: 'developer/{name}'
          remove-prefix: 'doc/build/html'
          excludes: ''
      - console-log


- job-template:
    name: '{name}-merge-release-tags'

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -xe
          TAG=`echo $ZUUL_REFNAME | sed 's/refs.tags.//'`
          /usr/local/jenkins/slave_scripts/merge_tags.sh $TAG

    publishers:
      - console-log

    node: 'proposal'


- job-group:
    name: openstack-publish-jobs
    jobs:
      - '{name}-docs'
      - '{name}-merge-release-tags'


- job-template:
    name: '{name}-specs'
    node: 'bare-precise || bare-trusty'

    builders:
      - docs:
          github-org: '{github-org}'
          project: '{name}'

    publishers:
	  - scp:
	      site: 'specs.openstack.org'
	      files:
	        - source: 'doc/build/html/**'
	          target: '{name}'
	          remove-prefix: 'doc/build/html'
	  - console-log
