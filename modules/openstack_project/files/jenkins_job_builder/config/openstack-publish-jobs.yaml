- job-template:
    name: '{name}-docs'
    node: quantal

    triggers:
      - zuul-post

    builders:
      - gerrit-git-prep
      - docs:
          github-org: '{github-org}'
          project: '{name}'

    publishers:
      - ftp:
          site: '{doc-publisher-site}'
          source: 'doc/build/html/**'
          target: 'developer/{name}'
          remove-prefix: 'doc/build/html'
          excludes: ''
      - console-log-post


- job-group:
    name: openstack-publish-jobs
    jobs:
      - '{name}-docs'
