---
# pep8-gate
main:
  name: 'gate-tempest-pep8'
  review_site: 'review.openstack.org'
  github_org: 'openstack-ci'
  project: 'tempest'
  concurrent: 'true'
  timeout: 20
  timeout_fail: true
  timestamps: true
  ansicolor: true

triggers:
  - zuul

builders:
  - gerrit_git_prep
  - pep8

post_build_actions:
  - pep8

scm:
  scm: 'false'

assignednode:
  node: 'precise'

---
# merge-gate
main:
  name: 'gate-tempest-merge'
  review_site: 'review.openstack.org'
  github_org: 'openstack-ci'
  project: 'tempest'
  concurrent: 'true'
  timeout: 20
  timeout_fail: true
  timestamps: true
  ansicolor: true

triggers:
  - zuul

builders:
  - gerrit_git_prep

scm:
  scm: 'false'

assignednode:
  node: 'precise'

