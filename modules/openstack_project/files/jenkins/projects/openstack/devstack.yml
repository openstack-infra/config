---
# merge-gate
main:
  name: 'gate-devstack-merge'
  review_site: 'review.openstack.org'
  github_org: 'openstack-dev'
  project: 'devstack'
  concurrent: 'true'
  timeout: 20
  timeout_fail: true
  timestamps: true
  ansicolor: true

triggers:
  - zuul

builders:
  - gerrit_git_prep

scm:
  scm: 'false'

assignednode:
  node: 'precise'

