---
# gate-gerrit-merge
main:
  name: 'gate-gerrit-merge'
  github_org: 'openstack-ci'
  review_site: 'review.openstack.org'
  project: 'gerrit'
  authenticatedBuild: 'false'
  concurrent: 'true'
  timeout: 20
  timeout_fail: true
  timestamps: true
  ansicolor: true

triggers:
  - zuul

builders:
  - gerrit_git_prep

scm:
  scm: 'false'

assignednode:
  node: 'precise'

---
# check-gerrit-unittests
main:
  name: 'check-gerrit-unittests'
  review_site: 'review.openstack.org'
  github_org: 'openstack-ci'
  project: 'gerrit'
  authenticatedBuild: 'false'
  concurrent: 'true'
  timeout: 40
  timeout_fail: true

triggers:
  - zuul

prebuilders:
  - gerrit_git_prep
  - gerrit_preclean

maven:
  root_module:
    group_id: com.google.gerrit
    artifact_id: gerrit-parent
  goals: 'clean package -Dgerrit.include-documentation=1 -X'

postbuilders:
  - gerrit_postrun

post_build_actions:
  - war:
      site: 'nova.openstack.org'
      warfile: 'gerrit-war/target/gerrit*.war'
      target_path: 'tarballs/ci/test/'

scm:
  scm: 'false'

assignednode:
  node: 'precise'

