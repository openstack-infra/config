project:
  template: 'python_jobs'

values:
  name: 'horizon'
  disabled: 'false'
  github_org: 'openstack'
  review_site: 'review.openstack.org'
  node: 'precise'

---
project:
  template: 'openstack_publish_jobs'

values:
  name: 'horizon'
  disabled: 'false'
  github_org: 'openstack'
  review_site: 'review.openstack.org'
  publisher_site: 'nova.openstack.org'
  tarball_project: 'horizon'
  doc_publisher_site: 'docs.openstack.org'
  node: 'precise'

---
# gate-horizon-selenium
main:
  name: 'gate-horizon-selenium'
  review_site: 'review.openstack.org'
  github_org: 'openstack'
  project: 'horizon'
  concurrent: 'true'
  timeout: 20
  timeout_fail: true

logrotate:
  daysToKeep: 28
  numToKeep: -1
  artifactDaysToKeep: -1
  artifactNumToKeep: -1

triggers:
  - zuul

builders:
  - gerrit_git_prep
  - selenium

post_build_actions:
  - junit:
      results: '**/nosetests.xml'

scm:
  scm: 'false'

assignednode:
  node: 'precise'
