---
# pyflakes-gate
main:
  name: 'gate-pypi-mirror-pyflakes'
  review_site: 'review.openstack.org'
  github_org: 'openstack-ci'
  project: 'pypi-mirror'
  concurrent: 'true'
  timeout: 20
  timeout_fail: true

triggers:
  - zuul

builders:
  - gerrit_git_prep
  - pyflakes

scm:
  scm: 'false'

assignednode:
  node: 'precise'

---
# merge-gate
main:
  name: 'gate-pypi-mirror-merge'
  review_site: 'review.openstack.org'
  github_org: 'openstack-ci'
  project: 'pypi-mirror'
  concurrent: 'true'
  timeout: 20
  timeout_fail: true

triggers:
  - zuul

builders:
  - gerrit_git_prep

scm:
  scm: 'false'

assignednode:
  node: 'precise'

