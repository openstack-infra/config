---
# pyflakes-gate
main:
  name: 'gate-gerritlib-pyflakes'
  review_site: 'review.openstack.org'
  github_org: 'openstack-ci'
  project: 'gerritlib'
  concurrent: 'true'
  timeout: 20
  timeout_fail: true
  timestamps: true
  ansicolor: true

logrotate:
  daysToKeep: 28
  numToKeep: -1
  artifactDaysToKeep: -1
  artifactNumToKeep: -1

triggers:
  - zuul

builders:
  - gerrit_git_prep
  - pyflakes

scm:
  scm: 'false'

assignednode:
  node: 'precise'

