---
- name: Launch Node
  os_compute:
      cloud: "{{ cloud }}"
      name: "{{ name }}"
      image_name: "{{ image }}"
      flavor_ram: "{{ flavor }}"
      meta:
          group: "{{ group }}"
      key_name: "{{ launch_keypair }}"
  register: node
- name: Attach volumes
  os_compute_volume:
      cloud: "{{ cloud }}"
      server_id: "{{ node.id }}"
      volume_name: "{{ item }}"
  with_items: "{{ volumes }}"
  register: attached_volumes
- name: Re-request server to get up to date metadata after the volume loop
  os_compute:
      cloud: "{{ cloud }}"
      name: "{{ name }}"
      image_name: "{{ image }}"
      flavor_ram: "{{ flavor }}"
  register: node
  when: attached_volumes.changed
- name: Wait for SSH to work
  wait_for: host={{ node.openstack.interface_ip }} port=22
  when: node.changed == True
- name: Add all instance public IPs to host group
  add_host:
      hostname: "{{ node.public_ip }}"
      groupname: "{{ provision_group }}"
      openstack: "{{ node.openstack }}"
