- job-template:
    name: 'ci-{name}-unittest'
    node: '{node}'

    builders:
      - contrail-ci-prep
      - shell: |
          #!/bin/bash -xe
          source ci-setup.env
          contrail-unittests-job.sh

- job-template:
    name: 'ci-{name}-devstack'
    node: '{node}'

    builders:
      - contrail-ci-prep
      - shell: |
          #!/bin/bash -xe
          source ci-setup.env
          contrail-devstack-job.sh

- job-group:
    name: contrail-controller-test-unitest
    jobs:
      - 'ci-{name}-unittest'

- job-group:
    name: contrail-controller-test-devstack
    jobs:
      - 'ci-{name}-devstack'
