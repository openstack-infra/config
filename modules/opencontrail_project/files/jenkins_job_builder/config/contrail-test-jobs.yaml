- job-template:
    name: 'ci-{name}-unittest'
    node: '{node}'

    builders:
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -xe
          export USER=jenkins
          export JOB_NAME={name}
          /usr/bin/ci_setup.sh
          /usr/local/jenkins/slave_scripts/contrail-unittests-job.sh

- job-template:
    name: 'ci-{name}-devstack'
    node: '{node}'

    builders:
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -xe
          export USER=jenkins
          export JOB_NAME={name}
          /usr/bin/ci_setup.sh
          /usr/local/jenkins/slave_scripts/contrail-devstack-job.sh

- job-group:
    name: contrail-controller-test-unitest
    jobs:
      - 'ci-{name}-unittest'

- job-group:
    name: contrail-controller-test-devstack
    jobs:
      - 'ci-{name}-devstack'
