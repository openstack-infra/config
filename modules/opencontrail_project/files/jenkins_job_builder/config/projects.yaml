- project:
    name: savanna
    github-org: opencontrail
    node: bare-precise
    tarball-site: tarballs.openstack.org
    doc-publisher-site: docs.opencontrail.org

    jobs:
      - python-jobs
      - gate-{name}-pylint
      - hook-{name}-rtfd
      - pypi-jobs
      - translation-jobs
      - opencontrail-publish-jobs
      - '{pipeline}-tempest-dsvm-savanna-full{branch-designator}':
          pipeline: check
          node: 'devstack-precise || devstack-precise-check'
          branch-designator: '-nv'
          branch-override: default
      - '{pipeline}-tempest-dsvm-savanna-postgres{branch-designator}':
          pipeline: check
          node: 'devstack-precise || devstack-precise-check'
          branch-designator: '-nv'
          branch-override: default
      - '{pipeline}-tempest-dsvm-savanna-neutron{branch-designator}':
