          pipeline: gate
          node: devstack-precise
          branch-designator: ''
          branch-override: default
      - devstack-jobs:
          pipeline: check
          node: 'devstack-precise || devstack-precise-check'
          branch-designator: ''
          branch-override: default
      - devstack-jobs:
          pipeline: experimental
          node: 'dsvm-precise-krnl'
          branch-designator: ''
          branch-override: default
      # Stable check jobs for testing devstack gate
      - devstack-jobs:
          pipeline: check
          node: 'devstack-precise || devstack-precise-check'
          branch-designator: '-grizzly'
          branch-override: stable/grizzly
      - devstack-jobs:
          pipeline: check
          node: 'devstack-precise || devstack-precise-check'
          branch-designator: '-havana'
          branch-override: stable/havana
      # Periodic jobs for various branches
      - devstack-jobs:
          pipeline: periodic
          node: devstack-precise
          branch-designator: '-grizzly'
          branch-override: stable/grizzly
      - devstack-jobs:
          pipeline: periodic
          node: devstack-precise
          branch-designator: '-havana'
          branch-override: stable/havana
      - devstack-jobs:
          pipeline: periodic
          node: devstack-precise
          branch-designator: '-master'
          branch-override: master
      # Special jobs for devstack-gate
      - devstack-gate-jobs:
          node: devstack-precise


