- job-template:
    name: 'ci-{name}-build'
    node: juniper-tests

    wrappers:
      - timeout:
          timeout: 120
          fail: true
      - timestamps

    builders:
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -xe
          export USER=jenkins
          export JOB_NAME={name}
          export WORKSPACE=~jenkins/workspace/ci-{name}-build
          /usr/local/jenkins/slave_scripts/contrail-build-job.sh

- job-group:
    name: contrail-controller-jobs
    jobs:
      - 'ci-{name}-build'

- job-group:
    name: contrail-ci-test-jobs
    jobs:
      - 'ci-{name}-build'

- job-group:
    name: contrail-controller-test-jobs
    jobs:
      - 'ci-{name}-build'
