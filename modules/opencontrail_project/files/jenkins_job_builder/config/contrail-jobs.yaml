- job-template:
    name: 'ci-{name}-unittest'
    node: juniper-tests

    wrappers:
      - contrail-jobs-wrapper

    builders:
      - shell: |
          #!/bin/bash -xe
          export USER=jenkins
          export JOB_NAME="contrail-unittest-job"
          export PROJECT_NAME={name}
          export WORKSPACE=$PWD
          rm -rf $WORKSPACE/* $WORKSPACE/.* || true
          /usr/bin/ci_setup.sh
          ruby /usr/local/jenkins/slave_scripts/contrail-git-prep.rb
          ruby /usr/local/jenkins/slave_scripts/contrail-unittests-job.sh

- job-template:
    name: 'ci-{name}-systest'
    node: juniper-tests

    wrappers:
      - contrail-jobs-wrapper

    builders:
      - shell: |
          #!/bin/bash -xe
          export USER=jenkins
          export JOB_NAME="contrail-systest-job"
          export PROJECT_NAME={name}
          export WORKSPACE=$PWD
          rm -rf $WORKSPACE/* $WORKSPACE/.* || true

          /usr/bin/ci_setup.sh
          ruby /usr/local/jenkins/slave_scripts/contrail-systest-job.rb --control-nodes 1 --compute-nodes 5 run_sanity:ci_sanity

- job-template:
