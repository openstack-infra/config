- job-template:
    name: 'ci-{name}-build'

    builders:
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -xe
          cd /var/lib/jenkins/jobs/ci-{name}-build/workspace/repo
          scons -U controller/src/discovery

- job-group:
    name: contrail-jobs
    jobs:
      - 'ci-{name}-build'

- job-group:
    name: contrail-ci-test-jobs
    jobs:
      - 'ci-{name}-build'

- job-group:
    name: contrail-controller-test-jobs
    jobs:
      - 'ci-{name}-build'
