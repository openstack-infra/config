- job-template:
    name: 'ci-{name}-build'
    node: juniper-tests

    wrappers:
      - timeout:
          timeout: 600
          fail: true
      - timestamps

    builders:
      - contrail-ci-prep
      - shell: |
          #!/bin/bash -xe
          source ci-setup.env
          contrail-unittests-job.sh

- job-group:
    name: contrail-controller-jobs
    jobs:
      - 'ci-{name}-build'

- job-group:
    name: contrail-ci-test-jobs
    jobs:
      - 'ci-{name}-build'

- job-group:
    name: contrail-controller-test-jobs
    jobs:
      - 'ci-{name}-build'
