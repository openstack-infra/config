- job-group:
    name: contrail-unittest-jobs
    jobs:
      - 'ci-{name}-unittest'

- job-group:
    name: contrail-systest-jobs
    jobs:
      - 'ci-{name}-systest'

- job-group:
    name: contrail-devstack-jobs
    jobs:
      - 'ci-{name}-devstack'

