- job-template:
    name: 'gate-{name}-build'
    node: master

    builders:
      - gerrit-git-prep
      - build:
          github-org: '{github-org}'
          project: '{name}'
      - shell: |
          #!/bin/bash -xe
          cd /var/lib/jenkins/jobs/gate-contrail-controller-build/workspace/repo
          scons -U controller/src/discovery

- job-group:
    name: contrail-jobs
    jobs:
      - 'gate-{name}-build'
