- job-template:
    name: '{name}-tox-doc-{envlist}'

    wrappers:
      - timeout:
          timeout: 40
          fail: true
      - timestamps

    builders:
      - gerrit-git-prep
      - tox:
          envlist: '{envlist}'
          github-org: '{github-org}'
          project: '{name}'

    publishers:
      - console-log
      - upload-to-docs-site
      - upload-doc-build-results

    node: '{node}'


- job:
    name: opencontrail-api-ref
    concurrent: false
    node: bare-precise

    builders:
      - gerrit-git-prep
      - tox:
          envlist: 'publishdocs-api'
          github-org: 'opencontrail'
          project: 'api-site'

    publishers:
      - console-log
      - upload-doc-build-results
      - ftp:
          site: api.opencontrail.org
          source: 'publish-docs/api-ref/**'
          target: '/'
          remove-prefix: 'publish-docs/api-ref/'


# in zuul/layout.yaml specified to only run against master branch.
# this copies static files from www
- job:
    name: opencontrail-api-site
    concurrent: false
    node: bare-precise

    builders:
      - gerrit-git-prep

    publishers:
      - ftp:
          site: api.opencontrail.org
          source: 'www/**'
          target: ''
          remove-prefix: 'www/'
          excludes: ''
      - console-log


- job:
    name: compute-api-v2.0-wadl
    concurrent: false
    node: bare-precise

    builders:
      - gerrit-git-prep
      - shell: /usr/local/jenkins/slave_scripts/run-xmllint.sh opencontrail-compute-api-2/src/os-compute-2.wadl

    publishers:
      - ftp:
          site: docs.opencontrail.org
          source: 'target/**'
          target: 'api/opencontrail-compute/2/wadl/'
          remove-prefix: 'target/'
          excludes: '**/*.xml,**/null*'
      - console-log

