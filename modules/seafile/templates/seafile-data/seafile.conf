[database]
# defaults to type = mysql, host = 127.0.0.1, port = 3306
type = $seafile_db_type
host = $seafile_db_host
port = $seafile_db_port
user = $seafile_db_user
password = $seafile_db_password
db_name = $seafile_seafile_db

[network]
# defaults to port 12001
port = $seafile_seafile_db_port

[httpserver]
# defaults to 8082
port = $seafile_http_port
