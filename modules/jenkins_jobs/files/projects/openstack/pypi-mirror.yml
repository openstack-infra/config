---
# pyflakes-gate
modules:
  - properties
  - scm
  - assignednode
  - builders
  - publisher_none

main:
  name: 'gate-pypi-mirror-pyflakes'
  review_site: 'review.openstack.org'
  github_org: 'openstack-ci'
  project: 'pypi-mirror'
  disabled: 'false'
  concurrent: 'true'

parameters:
  - name: UUID
    type: string
    description: Zuul provided key to link builds with Gerrit events
  - name: DEPENDENT_CHANGES
    type: string
    description: Zuul provided list of dependent changes to merge
  - name: GERRIT_PROJECT
    type: string
    description: Zuul provided project name
  - name: GERRIT_BRANCH
    type: string
    description: Zuul provided branch name
  - name: GERRIT_REFSPEC
    type: string
    description: Zuul provided refspec of the change to test

notification_endpoints:
  - protocol: HTTP
    URL: http://127.0.0.1:8090/jenkins_endpoint

builders:
  - gerrit_git_prep
  - pyflakes

scm:
  scm: 'false'

assignednode:
  node: 'oneiric'

