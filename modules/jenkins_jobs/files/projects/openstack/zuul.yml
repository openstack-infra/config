---
# pyflakes-gate
modules:
  - properties
  - scm
  - assignednode
  - builders
  - publisher_none

main:
  name: 'gate-zuul-pyflakes'
  review_site: 'review.openstack.org'
  github_org: 'openstack-ci'
  project: 'zuul'
  disabled: 'false'
  concurrent: 'true'

parameters:
  - name: UUID
    type: string
    description: Zuul provided key to link builds with Gerrit events
  - name: changes
    type: string
    description: Zuul provided list of changes to merge

notification_endpoints:
  - protocol: HTTP
    URL: http://127.0.0.1:8080/jenkins_endpoint

builders:
  - gerrit_git_prep
  - pyflakes

scm:
  scm: 'false'

assignednode:
  node: 'oneiric'

