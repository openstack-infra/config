  - properties
  - scm
  - assignednode
  - trigger_gerrit
  - builders
  - publisher_tarball

main:
  name: '@NAME@-tarball'
  site: '@SITE@'
  project: '@NAME@'
  authenticatedBulid: 'false'
  disabled: '@DISABLED@'

trigger:
  triggerOnPatchsetUploadedEvent: 'false'
  triggerOnChangeMergedEvent: 'false'
  triggerOnCommentAddedEvent: 'false'
  triggerOnRefUpdatedEvent: 'true'
  triggerApprovalCategory: ''
  triggerApprovalValue: ''
  failureMessage: ''
  projects:
    - projectCompareType: 'PLAIN'
      projectPattern: '@SITE@/@NAME@'
      branchCompareType: 'REG_EXP'
      branchPattern: '^(?!refs/).*$'

builders:
  - gerrit_git_prep
  - tarball

publisher:
  siteName: '@SCPSITE@'

scm:
  scm: 'true'

assignednode:
  node: 'oneiric'


