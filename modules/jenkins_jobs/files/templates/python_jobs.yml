---
# coverage
main:
  name: '@NAME@-coverage'
  review_site: '@REVIEW_SITE@'
  github_org: '@GITHUB_ORG@'
  project: '@NAME@'
  authenticatedBuild: 'false'
  disabled: @DISABLED@
  concurrent: 'true'
  timeout: 30
  timeout_fail: true
  timestamps: true

logrotate:
  daysToKeep: 28
  numToKeep: -1
  artifactDaysToKeep: -1
  artifactNumToKeep: -1

triggers:
  - zuul_post

builders:
  - gerrit_git_prep
  - coverage

post_build_actions:
  - scp:
      site: '173.203.107.207'
      source: 'build-results/*.html'
      target_path: 'build-results/@NAME@-coverage/'
      keep_heirarchy: 'false'

post_build_actions:
  - coverage

scm:
  scm: 'false'

assignednode:
  node: '@NODE@'

