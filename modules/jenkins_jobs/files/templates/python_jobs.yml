    - projectCompareType: 'PLAIN'
      projectPattern: '@SITE@/@NAME@'
      branchCompareType: 'ANT'
      branchPattern: '**'

builders:
  - gerrit_git_prep

scm:
  scm: 'false'

assignednode:
  node: 'oneiric'

