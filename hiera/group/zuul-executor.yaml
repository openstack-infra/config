---
zuul_connections:
  - name: 'gerrit'
    driver: 'gerrit'
    server: 'review.opendev.org'
    canonical_hostname: 'opendev.org'
    user: 'zuul'
    sshkey: '/var/lib/zuul/ssh/id_rsa'

  - name: 'github'
    driver: 'github'

  - name: 'googlesource'
    driver: 'git'
    baseurl: https://gerrit.googlesource.com
