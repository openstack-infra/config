---
zuul_connections:
  - name: 'gerrit'
    driver: 'gerrit'
    server: 'review.openstack.org'
    canonical_hostname: 'git.openstack.org'
    user: 'zuul'
    sshkey: '/var/lib/zuul/ssh/id_rsa'

  - name: 'github'
    driver: 'github'

zuul_trusted_ro_paths:
  - /etc/lsb-release
  - /var/lib/zuul/ssh
