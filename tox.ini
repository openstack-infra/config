[tox]
minversion = 1.6
envlist = pep8
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install {opts} {packages}
deps = -r{toxinidir}/test-requirements.txt

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[testenv:docs]
commands = python setup.py build_sphinx

[flake8]
show-source = True
exclude = .tox
ignore = E125,H
select = H231

[testenv:jjb]
basepython = python2.7
deps = jenkins-job-builder
commands =
  rm -rf {envdir}/tmp
  mkdir -p {envdir}/tmp
  jenkins-jobs -l debug test -o {envdir}/tmp modules/openstack_project/files/jenkins_job_builder/config

[testenv:zuul]
basepython = python2.7
deps =
commands =
  {toxinidir}/tools/check_projects_yaml_alphabetized.sh
  {toxinidir}/tools/run-layout.sh openstack-infra system-config

[testenv:bashate]
commands = bashate -v
