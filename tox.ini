[tox]
minversion = 1.6
envlist = pep8,upstream
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install {opts} {packages}
deps = -r{toxinidir}/test-requirements.txt

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:irc]
deps = PyYAML
     irc
commands = python modules/accessbot/files/checkaccess.py -l modules/openstack_project/files/accessbot/channels.yaml openstackinfra

[flake8]
show-source = True
exclude = .tox
ignore = E125,H
select = H231

[testenv:zuul]
basepython = python2.7
deps =
commands =
  {toxinidir}/tools/run-layout.sh openstack-infra config

[testenv:bashate]
commands = bashate -v
